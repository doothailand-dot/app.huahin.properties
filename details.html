<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Property Details | Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .goog-te-banner-frame.skiptranslate, .goog-te-gadget, .skiptranslate { display: none !important; }
        .flag-btn { cursor: pointer; font-size: 20px; transition: 0.2s; }
        .badge-code { position: absolute; top: 15px; left: 15px; background-color: #06C755; color: white; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 700; z-index: 10; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .hero-img { width: 100%; height: 400px; background-size: cover; background-position: center; position: relative; background-color: #eee; z-index: 1; }
        .info-grid { display: flex; flex-direction: column; gap: 14px; }
        .info-item { display: flex; align-items: flex-start; gap: 12px; color: #4b5563; font-size: 14px; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; }
        .info-item span { color: #1e293b; font-weight: 700; margin-left: auto; text-align: right; }
        .share-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .share-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px 0; border-radius: 12px; transition: 0.2s; cursor: pointer; color: white; }
        .share-btn span { font-size: 8px; font-weight: 800; }
        #staffFloatingBtn { display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 200; background: #2563eb; color: white; padding: 18px 32px; border-radius: 50px; font-weight: 800; font-size: 16px; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); border: 2px solid white; white-space: nowrap; }
    </style>
</head>
<body class="pb-10 overflow-x-hidden">

    <button id="staffFloatingBtn" onclick="window.location.href='staff-edit.html'">üìù ‡∏Å‡∏•‡∏±‡∏ö‡∏™‡∏π‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç (EDIT)</button>

    <header class="bg-white/90 backdrop-blur-md px-4 py-2 flex items-center justify-between sticky top-0 z-50 border-b shadow-sm">
        <button onclick="window.location.href='index.html'" class="text-blue-900 font-bold text-[10px] border border-blue-900 px-3 py-1 rounded-full uppercase">< BACK</button>
        <div class="text-center font-black text-blue-900 text-[10px] tracking-widest uppercase">HUAHIN PROPERTIES</div>
        <div class="flex gap-1.5">
            <span class="flag-btn" onclick="chgLng('th')">üáπüá≠</span><span class="flag-btn" onclick="chgLng('en')">üá∫üá∏</span>
        </div>
    </header>

    <main id="details-app"></main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";
        
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('staff') === 'true') { document.getElementById('staffFloatingBtn').style.display = 'block'; }

        function getStatusInfo(s) {
            const t = (s||"").toLowerCase();
            if(t.includes("ready")) return { bg: "bg-[#06C755] text-white", text: "text-[#06C755]" };
            if(t.includes("construction")) return { bg: "bg-[#9333ea] text-white", text: "text-[#9333ea]" };
            if(t.includes("sold")) return { bg: "bg-[#ef4444] text-white", text: "text-[#ef4444]" };
            if(t.includes("empty")) return { bg: "bg-white text-black border border-gray-300", text: "text-gray-400" };
            return { bg: "bg-gray-100 text-gray-600", text: "text-gray-600" };
        }

        async function init(){
            const propertyId = urlParams.get('id');
            try {
                const r = await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"getProperties"})});
                const allProps = await r.json();
                const p = allProps.find(item => String(item.ID).trim() === String(propertyId).trim());
                if(p) render(p);
            } catch(e) { console.error(e); }
        }

        function render(p){
            const color = getStatusInfo(p.Status);
            document.getElementById('details-app').innerHTML = `
                <div class="hero-img" style="background-image: url('${p.Thumbnail}');">
                    <div class="badge-code">Code: ${p.ID}</div>
                </div>
                <div class="max-w-xl mx-auto px-5 -mt-12 relative z-10">
                    <div class="bg-white rounded-[35px] p-6 shadow-2xl border border-white/50">
                        <div class="flex justify-between items-start mb-6">
                            <div><h1 class="text-4xl font-black text-black leading-none">${p.Plot}</h1></div>
                            <div class="flex flex-col items-end gap-2">
                                <span class="${color.bg} px-3 py-1 rounded-full font-bold text-[9px] uppercase shadow-sm">${p.Status}</span>
                                <span class="${color.text} text-[10px] font-black uppercase">${p.Badge || ''}</span>
                            </div>
                        </div>
                        <div class="text-blue-900 font-black text-xs mb-4 uppercase">üìç ${p.SubDistrict}, ${p.District}</div>
                        <div class="bg-gray-50 rounded-3xl p-6 mb-8 border border-gray-100">
                            <div class="info-grid">
                                <div class="info-item">üõèÔ∏è Bedrooms <span>${p.Bedrooms}</span></div>
                                <div class="info-item">üöø Bathrooms <span>${p.Bathrooms}</span></div>
                                <div class="info-item">üè† Pavilion <span>${p.Pavilion}</span></div>
                                <div class="info-item">üèóÔ∏è Living Area <span>${p["Living Area"]}</span></div>
                            </div>
                        </div>
                        <div class="flex flex-col items-center gap-4 mb-8">
                            <span class="text-[#06C755] font-black text-4xl">‡∏ø${Number(p.Price).toLocaleString()}</span>
                            <button onclick="window.open('${p.FBLink}','_blank')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase">View Photos & Video ></button>
                        </div>
                    </div>
                </div>`;
        }
        init();
    </script>
</body>
</html>
