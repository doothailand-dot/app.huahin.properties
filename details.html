<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Property Details | Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .goog-te-banner-frame.skiptranslate, .goog-te-gadget, .skiptranslate { display: none !important; }
        
        /* ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏≠‡∏¢‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà‡∏™‡∏≠‡∏î‡∏Ñ‡∏•‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤ Index */
        #staffFloatingBtn { 
            display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            z-index: 200; background: #2563eb; color: white; padding: 18px 32px; 
            border-radius: 50px; font-weight: 800; font-size: 16px; 
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); border: 2px solid white; white-space: nowrap;
        }
    </style>
</head>
<body class="pb-10 overflow-x-hidden">

    <button id="staffFloatingBtn" onclick="window.location.href='staff-edit.html'">üìù ‡∏Å‡∏•‡∏±‡∏ö‡∏™‡∏π‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç (EDIT)</button>

    <header class="bg-white px-4 py-2 flex items-center justify-between sticky top-0 z-50 border-b">
        <div class="font-black text-blue-900 text-[10px] uppercase">HUAHIN PROPERTIES</div>
        <div class="flex gap-1.5">
            <span class="cursor-pointer" onclick="chgLng('th')">üáπüá≠</span><span class="cursor-pointer" onclick="chgLng('en')">üá∫üá∏</span>
        </div>
    </header>

    <div id="google_translate_element" style="display:none"></div>
    <main id="details-app"></main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('staff') === 'true') { document.getElementById('staffFloatingBtn').style.display = 'block'; }

        function chgLng(l){ const s = document.querySelector('select.goog-te-combo'); if(s){ s.value=l; s.dispatchEvent(new Event('change')); } }
        function googleTranslateElementInit(){ new google.translate.TranslateElement({pageLanguage:'th',includedLanguages:'th,en,zh-CN,ru',autoDisplay:false},'google_translate_element');}
        function fixLink(u){ if(!u) return 'https://via.placeholder.com/800x600'; if(u.includes('drive.google.com')){ const id = u.match(/[-\w]{25,}/); return id ? `https://drive.google.com/thumbnail?id=${id[0]}&sz=w1000` : u; } return u; }

        async function init(){
            const propertyId = urlParams.get('id');
            try {
                const r = await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"getProperties"})});
                const allProps = await r.json();
                const p = allProps.find(item => String(item.ID).trim() === String(propertyId).trim());
                if(p) render(p);
            } catch(e) { console.error(e); }
        }

        function render(p){
            document.getElementById('details-app').innerHTML = `
                <div class="w-full h-80 bg-cover bg-center" style="background-image: url('${fixLink(p.Thumbnail)}');"></div>
                <div class="max-w-xl mx-auto px-5 -mt-10 relative z-10">
                    <div class="bg-white rounded-[35px] p-6 shadow-xl">
                        <h1 class="text-4xl font-black text-black">${p.Plot}</h1>
                        <p class="text-blue-900 font-black text-xs mb-4 uppercase">üìç ${p.SubDistrict}, ${p.District}</p>
                        <p class="text-gray-600 mb-8">${p.Description || '-'}</p>
                        <div class="flex justify-center mb-10"><span class="text-[#06C755] font-black text-4xl">‡∏ø${Number(p.Price).toLocaleString()}</span></div>
                        <button onclick="window.open('${p.FBLink}','_blank')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black">VIEW ALL PHOTOS ></button>
                    </div>
                </div>`;
        }
        init();
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
