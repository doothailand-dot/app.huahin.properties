<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Property Details | Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .goog-te-banner-frame.skiptranslate, .goog-te-gadget, .skiptranslate { display: none !important; }
        .flag-btn { cursor: pointer; font-size: 20px; transition: 0.2s; line-height: 1; }
        .badge-code { position: absolute; top: 15px; left: 15px; background-color: #06C755; color: white; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 700; z-index: 10; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .hero-img { width: 100%; height: 400px; background-size: cover; background-position: center; position: relative; background-color: #eee; z-index: 1; }
        .info-grid { display: flex; flex-direction: column; gap: 14px; }
        .info-item { display: flex; align-items: flex-start; gap: 12px; color: #4b5563; font-size: 14px; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; }
        .info-item span { color: #1e293b; font-weight: 700; margin-left: auto; text-align: right; }
        .related-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 10px 0; }
        .related-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; cursor: pointer; display: flex; flex-direction: column; }
        .sidebar-drawer { position: fixed; top: 0; left: 0; bottom: 0; width: 140px; background-color: white; z-index: 70; transition: transform 0.3s ease; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="pb-10 overflow-x-hidden">

    <div id="loading" class="fixed inset-0 bg-[#8cabd9] z-[9999] flex flex-col items-center justify-center gap-4 text-center px-6">
        <div class="flex gap-3 text-5xl animate-bounce"><span>ğŸ </span><span>âœ¨</span><span>ğŸŒ´</span></div>
        <p class="text-white font-black text-xl uppercase">HUAHIN.PROPERTIES</p>
    </div>

    <header class="bg-white/90 backdrop-blur-md px-4 py-2 flex items-center justify-between sticky top-0 z-50 border-b shadow-sm">
        <button id="menuBtn" class="flex flex-col items-center justify-center text-blue-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6"><path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
            <span class="text-[8px] font-bold uppercase mt-0.5">MENU</span>
        </button>
        <div class="text-center font-black text-blue-900 text-[10px] tracking-widest uppercase">HUAHIN<br>PROPERTIES</div>
        <div class="flex gap-1.5">
            <span class="flag-btn" onclick="chgLng('th')">ğŸ‡¹ğŸ‡­</span>
            <span class="flag-btn" onclick="chgLng('en')">ğŸ‡ºğŸ‡¸</span>
            <span class="flag-btn" onclick="chgLng('zh-CN')">ğŸ‡¨ğŸ‡³</span>
            <span class="flag-btn" onclick="chgLng('ru')">ğŸ‡·ğŸ‡º</span>
            <span class="flag-btn" onclick="chgLng('de')">ğŸ‡©ğŸ‡ª</span>
            <span class="flag-btn" onclick="chgLng('fr')">ğŸ‡«ğŸ‡·</span>
        </div>
    </header>

    <div id="google_translate_element" style="display:none"></div>

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/40 z-[65] hidden"></div>
    <div id="sidebarDrawer" class="sidebar-drawer -translate-x-full text-center">
        <div class="p-4 bg-blue-50 border-b">
            <div class="w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center text-white font-black mx-auto">HP</div>
            <span class="font-bold text-blue-900 text-[8px] mt-2 block leading-tight uppercase">Huahin<br>Properties</span>
        </div>
        <nav class="py-4">
            <a href="index.html" class="block py-4 text-gray-500 border-b border-gray-50 text-[10px] font-bold uppercase">Home</a>
            <a href="#" class="block py-4 text-gray-500 text-[10px] font-bold uppercase">Contact</a>
        </nav>
    </div>

    <main id="details-app"></main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";
        
        const menuBtn = document.getElementById('menuBtn'), overlay = document.getElementById('sidebarOverlay'), drawer = document.getElementById('sidebarDrawer');
        menuBtn.onclick = () => { overlay.classList.remove('hidden'); drawer.classList.remove('-translate-x-full'); };
        overlay.onclick = () => { overlay.classList.add('hidden'); drawer.classList.add('-translate-x-full'); };

        // âœ… à¹à¸à¹‰à¹„à¸‚: à¸£à¸­à¸‡à¸£à¸±à¸šà¸à¸²à¸£à¹à¸›à¸¥à¸„à¸£à¸š 6 à¸ à¸²à¸©à¸²
        function chgLng(l){ const s = document.querySelector('select.goog-te-combo'); if(s){ s.value=l; s.dispatchEvent(new Event('change')); } }
        function googleTranslateElementInit(){ new google.translate.TranslateElement({pageLanguage:'th',includedLanguages:'th,en,zh-CN,ru,de,fr',autoDisplay:false},'google_translate_element');}
        
        function fixLink(u){ if(!u) return 'https://via.placeholder.com/800x600'; if(u.includes('drive.google.com')){ const id = u.match(/[-\w]{25,}/); return id ? `https://drive.google.com/thumbnail?id=${id[0]}&sz=w1000` : u; } return u; }

        async function init(){
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('id');
            try {
                const r = await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"getProperties"})});
                const allProps = await r.json();
                const p = allProps.find(item => String(item.ID).trim() === String(propertyId).trim());
                const others = allProps.filter(item => String(item.ID).trim() !== String(propertyId).trim());
                if(p) render(p, others); else document.body.innerHTML = "<div class='p-10 text-center font-bold'>Property Not Found</div>";
            } catch(e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function render(p, others){
            const u = encodeURIComponent(window.location.href);
            document.getElementById('details-app').innerHTML = `
                <div class="hero-img" style="background-image: url('${fixLink(p.Thumbnail)}');">
                    <div class="badge-code">Code: ${p.ID}</div>
                </div>
                <div class="max-w-xl mx-auto px-5 -mt-12 relative z-10">
                    <div class="bg-white rounded-[35px] p-6 shadow-2xl border border-white/50">
                        <div class="flex justify-between items-start mb-6">
                            <div><h1 class="text-4xl font-black text-black leading-none">${p.Plot}</h1><p class="text-[10px] text-gray-400 mt-1 uppercase font-bold tracking-widest">Selected Property</p></div>
                            <div class="flex flex-col items-end gap-2"><span class="bg-[#06C755] text-white badge-mini shadow-sm px-3 py-1 rounded-full">${p.Status}</span></div>
                        </div>
                        <div class="text-blue-900 font-black text-xs mb-4 uppercase">ğŸ“ ${p.SubDistrict}, ${p.District}</div>
                        <div class="mb-8 text-[14px] text-gray-600 leading-relaxed">${p.Description || '-'}</div>
                        
                        <div class="bg-gray-50 rounded-3xl p-6 mb-8 border border-gray-100">
                            <div class="info-grid">
                                <div class="info-item">ğŸ›ï¸ Bedrooms <span>${p.Bedrooms}</span></div><div class="info-item">ğŸš¿ Bathrooms <span>${p.Bathrooms}</span></div>
                                <div class="info-item">ğŸ  Pavilion <span>${p.Pavilion}</span></div><div class="info-item">ğŸ“ Land (mÂ²) <span>${p["Land Area (sq.m)"]}</span></div>
                                <div class="info-item">ğŸ—ï¸ Living Area <span>${p["Living Area"]}</span></div><div class="info-item">ğŸŠ Pool Size <span>${p["Pool Size"]}</span></div>
                            </div>
                        </div>

                        <div class="flex flex-col items-center gap-4 mb-8">
                            <span class="text-[#06C755] font-black text-4xl">à¸¿${Number(p.Price).toLocaleString()}</span>
                            <button onclick="window.open('${p.FBLink}','_blank')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase">View All Photos & Video ></button>
                        </div>

                        <div class="border-t pt-6 grid grid-cols-4 gap-2">
                            <div onclick="window.open('https://line.me/R/msg/text/?Interested%20${p.Plot}%20${u}')" class="share-btn bg-[#06C755] p-3 rounded-xl text-center"><span>LINE</span></div>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${u}" target="_blank" class="share-btn bg-[#1877F2] p-3 rounded-xl text-center"><span>FB</span></a>
                            <a href="fb-messenger://share?link=${u}" class="share-btn bg-[#0084FF] p-3 rounded-xl text-center"><span>MESS</span></a>
                            <div onclick="navigator.clipboard.writeText(decodeURIComponent('${u}'));alert('Copied!');" class="share-btn bg-orange-500 p-3 rounded-xl text-center"><span>LINK</span></div>
                        </div>
                    </div>

                    <div class="mt-12 mb-10 px-2">
                        <h2 class="text-xl font-black text-blue-900 leading-none mb-6">OTHER PROPERTIES</h2>
                        <div class="related-grid">
                            ${others.map(r => `
                                <div class="related-card" onclick="location.href='details.html?id=${r.ID}'">
                                    <div class="h-32 w-full bg-cover bg-center relative" style="background-image: url('${fixLink(r.Thumbnail)}')">
                                        <div class="badge-code" style="top: 8px; left: 8px; font-size: 7px; padding: 2px 8px;">Code: ${r.ID}</div>
                                    </div>
                                    <div class="p-3">
                                        <div class="flex justify-between items-center mb-1"><p class="text-[11px] font-black text-black">${r.Plot}</p></div>
                                        <p class="text-[11px] font-black text-[#06C755]">à¸¿${Number(r.Price).toLocaleString()}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        init();
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
