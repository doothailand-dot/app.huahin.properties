<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Property Details | Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; top: 0 !important; position: static !important; }
        
        /* ‡∏ã‡πà‡∏≠‡∏ô‡πÅ‡∏ñ‡∏ö Google Translate ‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô */
        .goog-te-banner-frame.skiptranslate, .goog-te-gadget, .skiptranslate { display: none !important; }
        iframe#\3a 1\.container { display: none !important; }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏ò‡∏á‡∏ä‡∏≤‡∏ï‡∏¥‡πÅ‡∏õ‡∏•‡∏†‡∏≤‡∏©‡∏≤ */
        .flag-btn { cursor: pointer; font-size: 20px; transition: 0.2s; line-height: 1; }
        .flag-btn:hover { transform: scale(1.2); }

        .hero-img { width: 100%; height: 400px; background-size: cover; background-position: center; background-color: #eee; }
        .badge-mini { padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .info-item { display: flex; align-items: center; gap: 10px; color: #4b5563; font-size: 13px; font-weight: 500; }
        
        /* ‡πÅ‡∏ú‡∏á‡πÅ‡∏ä‡∏£‡πå 8 ‡∏õ‡∏∏‡πà‡∏° */
        .share-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; }
        .share-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px 0; border-radius: 12px; transition: 0.2s; cursor: pointer; }
        .share-btn span { font-size: 8px; font-weight: 800; color: white; }

        /* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á Thumbnail ‡∏ö‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏≠‡∏∑‡πà‡∏ô‡πÜ 2 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå */
        .related-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 10px 0; }
        .related-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }

        /* Sidebar 140px */
        .sidebar-drawer { position: fixed; top: 0; left: 0; bottom: 0; width: 140px; background-color: white; z-index: 60; transition: transform 0.3s ease; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="pb-10 overflow-x-hidden">

    <div id="loading" class="fixed inset-0 bg-white z-[9999] flex items-center justify-center font-bold text-blue-900 uppercase">Updating Details...</div>

    <header class="bg-white/90 backdrop-blur-md px-4 py-2 flex items-center justify-between sticky top-0 z-50 border-b shadow-sm">
        <button id="menuBtn" class="flex flex-col items-center justify-center text-blue-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
            <span class="text-[8px] font-bold uppercase tracking-wider mt-0.5">MENU</span>
        </button>
        <div class="text-center font-black text-blue-900 text-[10px] tracking-widest uppercase leading-tight">HUAHIN<br>PROPERTIES</div>
        <div class="flex gap-1">
            <span class="flag-btn" onclick="chgLng('th')">üáπüá≠</span>
            <span class="flag-btn" onclick="chgLng('en')">üá∫üá∏</span>
            <span class="flag-btn" onclick="chgLng('zh-CN')">üá®üá≥</span>
            <span class="flag-btn" onclick="chgLng('ru')">üá∑üá∫</span>
            <span class="flag-btn" onclick="chgLng('de')">üá©üá™</span>
            <span class="flag-btn" onclick="chgLng('fr')">üá´üá∑</span>
        </div>
    </header>

    <div id="google_translate_element" style="display:none"></div>

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/40 z-[55] hidden"></div>
    <div id="sidebarDrawer" class="sidebar-drawer -translate-x-full">
        <div class="p-4 bg-blue-50 border-b text-center">
            <div class="w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center text-white font-black mx-auto">HP</div>
            <span class="font-bold text-blue-900 text-[8px] mt-2 block leading-tight uppercase">Huahin<br>Properties</span>
        </div>
        <nav class="flex-1 py-4 text-center">
            <a href="index.html" class="block py-4 text-gray-500 border-b border-gray-50 text-[10px] font-bold uppercase">Home</a>
            <a href="#" class="block py-4 text-gray-500 text-[10px] font-bold uppercase">Contact</a>
        </nav>
    </div>

    <main id="details-app"></main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";
        
        // Sidebar logic
        const menuBtn = document.getElementById('menuBtn'), overlay = document.getElementById('sidebarOverlay'), drawer = document.getElementById('sidebarDrawer');
        menuBtn.onclick = () => { overlay.classList.remove('hidden'); drawer.classList.remove('-translate-x-full'); };
        overlay.onclick = () => { overlay.classList.add('hidden'); drawer.classList.add('-translate-x-full'); };

        function chgLng(l){ const s = document.querySelector('select.goog-te-combo'); if(s){ s.value=l; s.dispatchEvent(new Event('change')); } }
        function googleTranslateElementInit(){ new google.translate.TranslateElement({pageLanguage:'th',includedLanguages:'th,en,zh-CN,ru,de,fr',autoDisplay:false},'google_translate_element');}
        
        function fixLink(u){ if(!u) return 'https://via.placeholder.com/800x600'; if(u.includes('drive.google.com')){ const id = u.match(/[-\w]{25,}/); return id ? `https://drive.google.com/thumbnail?id=${id[0]}&sz=w1000` : u; } return u; }
        
        function getSty(s){ 
            const t = (s||"").toLowerCase(); 
            if(t.includes("ready")) return "bg-[#06C755] text-white"; 
            if(t.includes("construction")) return "bg-[#9333ea] text-white"; 
            if(t.includes("empty")) return "bg-white text-black border border-gray-300"; 
            return "bg-[#ef4444] text-white"; 
        }

        async function init(){
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('id');

            try {
                const r = await fetch(GAS_URL, {method:'POST', body:JSON.stringify({action:"getProperties"})});
                const allProps = await r.json();
                
                const p = allProps.find(item => item.ID === propertyId);
                // ‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å
                const others = allProps.filter(item => item.ID !== propertyId);

                if(p) render(p, others);
                else document.body.innerHTML = "<div class='p-10 text-center font-bold'>Property Not Found</div>";
            } catch(e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function render(p, others){
            const s = getSty(p.Status);
            const u = encodeURIComponent(window.location.href);
            
            document.getElementById('details-app').innerHTML = `
                <div class="hero-img" style="background-image: url('${fixLink(p.Thumbnail)}');"></div>

                <div class="max-w-xl mx-auto px-5 -mt-10">
                    <div class="bg-white rounded-[35px] p-6 shadow-xl border">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h1 class="text-4xl font-black text-black leading-none">${p.Plot}</h1>
                                <p class="text-[10px] text-gray-400 mt-1 uppercase font-bold tracking-widest">Code: ${p.ID}</p>
                            </div>
                            <div class="flex flex-col items-end gap-2">
                                <span class="${s} badge-mini shadow-sm">${p.Status}</span>
                                <span class="text-[#ef4444] text-[9px] font-black uppercase">${p.Badge || ''}</span>
                            </div>
                        </div>

                        <div class="mb-8">
                            <p class="text-[14px] text-gray-600 leading-relaxed">${p.Description || '-'}</p>
                        </div>

                        <div class="bg-gray-50 rounded-3xl p-6 mb-8 border border-gray-100">
                            <div class="info-grid">
                                <div class="info-item">üõèÔ∏è Bedrooms: ${p.Bedrooms}</div>
                                <div class="info-item">üöø Bathrooms: ${p.Bathrooms}</div>
                                <div class="info-item">üè† Pavilion: ${p.Pavilion}</div>
                                <div class="info-item">üìê Land (m¬≤): ${p["Land Area (sq.m)"]}</div>
                                <div class="info-item">üìè Land (sq.w): ${p["Land Area (sq.w)"]}</div>
                                <div class="info-item">üèóÔ∏è Living Area: ${p["Living Area"]}</div>
                                <div class="info-item">üèä Pool Size: ${p["Pool Size"]}</div>
                                <div class="info-item">‚è¨ Pool Depth: ${p["Pool Depth"]}</div>
                                <div class="info-item">üöó Parking: ${p.Parking}</div>
                                <div class="info-item">‚ö° Electricity: ${p.Electricity}</div>
                                <div class="info-item">üõãÔ∏è Furnishing: ${p.Furnishing}</div>
                            </div>
                        </div>

                        <div class="flex flex-col items-center gap-4 mb-8">
                            <span class="text-[#06C755] font-black text-4xl">‡∏ø${Number(p.Price).toLocaleString()}</span>
                            <button onclick="window.open('${p.FBLink}','_blank')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase">View All Photos & Video ></button>
                        </div>

                        <div class="border-t pt-6">
                            <div class="flex justify-center mb-3">
                                <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg>
                            </div>
                            <div class="share-grid">
                                <div onclick="window.open('https://line.me/R/msg/text/?Interested%20${p.Plot}%20${u}')" class="share-btn bg-[#06C755]"><span>LINE</span></div>
                                <a href="https://www.facebook.com/sharer/sharer.php?u=${u}" target="_blank" class="share-btn bg-[#1877F2]"><span>FB</span></a>
                                <a href="fb-messenger://share?link=${u}" class="share-btn bg-[#0084FF]"><span>MESS</span></a>
                                <a href="https://wa.me/?text=${u}" target="_blank" class="share-btn bg-[#25D366]"><span>WA</span></a>
                                <div class="share-btn bg-black"><span>X</span></div>
                                <div class="share-btn bg-[#0088cc]"><span>TELE</span></div>
                                <div class="share-btn bg-gray-600"><span>MAIL</span></div>
                                <div onclick="navigator.clipboard.writeText(decodeURIComponent('${u}'));alert('Copied!');" class="share-btn bg-orange-500"><span>LINK</span></div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-12 mb-10 px-2">
                        <div class="flex justify-between items-end mb-6">
                            <h2 class="text-xl font-black text-blue-900 leading-none">OTHER PROPERTIES</h2>
                        </div>
                        <div class="related-grid">
                            ${others.map(r => `
                                <div class="related-card" onclick="window.location.href='details.html?id=${r.ID}'">
                                    <div class="h-32 w-full bg-cover bg-center" style="background-image: url('${fixLink(r.Thumbnail)}')"></div>
                                    <div class="p-3">
                                        <p class="text-[11px] font-black text-black mb-1 truncate">${r.Plot}</p>
                                        <p class="text-[11px] font-black text-[#06C755]">‡∏ø${Number(r.Price).toLocaleString()}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        init();
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
