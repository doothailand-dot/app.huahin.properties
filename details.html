<!DOCTYPE html>

        function googleTranslateElementInit(){ new google.translate.TranslateElement({pageLanguage:'th',includedLanguages:'th,en,zh-CN,ru,de,fr',autoDisplay:false},'google_translate_element');}

            const mode = urlParams.get('admin') === 'true' ? '&admin=true' : (urlParams.get('staff') === 'true' ? '&staff=true' : '');

                        </div>
                        <div class="text-gray-500 font-bold text-xs mb-4 uppercase">ğŸ“ ${p.SubDistrict}, ${p.District}</div>
                        <div class="mb-6 text-[13px] text-gray-600 leading-relaxed">${p.Description || '-'}</div>
                        
                        <div class="bg-gray-50 rounded-3xl p-6 mb-8 border">

                                <div class="info-item">ğŸš— Parking <span>${p.Parking || '-'}</span></div><div class="info-item">ğŸ›‹ï¸ Furnishing <span>${p.Furnishing || '-'}</span></div>

                        <div class="flex flex-col items-center gap-4 mb-8">
                            <span class="text-[#06C755] font-black text-3xl">à¸¿${Number(p.Price).toLocaleString()}</span>

                                <div onclick="navigator.clipboard.writeText(decodeURIComponent('${u}'));alert('à¸„à¸±à¸”à¸¥à¸­à¸à¸¥à¸´à¸‡à¸à¹Œà¹à¸¥à¹‰à¸§!');" class="share-btn bg-orange-500"><svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.7 1.4-3.1 3.1-3.1h4V7H7c-2.8 0-5 2.2-5 5s2.2 5 5 5h4v-1.9H7c-1.7 0-3.1-1.4-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.7 0 3.1 1.4 3.1 3.1s-1.4 3.1-3.1 3.1h-4V17h4c2.8 0 5-2.2 5-5s-2.2-5-5-5z"/></svg><span>LINK</span></div>

                    <div class="mt-12 mb-10 px-2"><h2 class="text-xl font-black text-blue-900 leading-none mb-6 uppercase tracking-widest">Other Properties</h2><div class="related-grid">${others.slice(0,10).map(r => `<div class="related-card bg-white p-2 rounded-2xl shadow-sm border" onclick="location.href='details.html?id=${r.ID}${mode}'"><div class="h-32 w-full bg-cover bg-center rounded-xl mb-2" style="background-image: url('${fixLink(r.Thumbnail)}')"></div><p class="text-[11px] font-black text-black uppercase leading-tight">${r.Plot}</p><p class="text-[11px] font-black text-[#06C755]">à¸¿${Number(r.Price).toLocaleString()}</p></div>`).join('')}</div></div>
