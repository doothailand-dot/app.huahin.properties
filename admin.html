<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Upload | Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #ffffff; color: #000; }
        label { display: block; font-size: 32px; color: #000; font-weight: 700; margin-bottom: 15px; margin-top: 60px; }
        input, select, textarea { width: 100%; padding: 40px 25px; border: 4px solid #000; border-radius: 25px; font-size: 60px; font-weight: 800; background-color: #fff; appearance: none; outline: none; }
        
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û */
        .file-input-wrapper { position: relative; margin-top: 10px; }
        .btn-upload { background-color: #f8fafc; border: 4px dashed #cbd5e1; padding: 50px; text-align: center; border-radius: 30px; cursor: pointer; }
        .preview-img { width: 100%; height: 350px; object-fit: cover; border-radius: 20px; margin-top: 20px; display: none; border: 4px solid #06C755; }
        
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 4px solid #f3f4f6; display: flex; padding: 40px; gap: 30px; z-index: 100; }
        .btn-action { flex: 1; padding: 35px; font-size: 40px; font-weight: 900; border-radius: 25px; text-transform: uppercase; border: 4px solid #eee; }
        .btn-save { background-color: #2563eb; color: white; border: none; }
    </style>
</head>
<body class="pb-96 px-10">

    <div class="pt-16 pb-10 border-b-8 flex items-center gap-10 sticky top-0 bg-white z-50">
        <h1 class="text-5xl font-black">IMAGE UPLOAD SYSTEM</h1>
    </div>

    <div class="mt-16 p-12 bg-blue-50 rounded-[40px] border-4 border-blue-200">
        <label style="margin-top: 0; font-size: 40px; color: #1e40af;">SELECT PLOT TO EDIT</label>
        <select id="editSelector" onchange="loadSelectedData()" style="font-size: 50px; padding: 45px 30px;"></select>
    </div>

    <form id="propertyForm">
        <label>ID (M23)</label><input type="text" id="ID" required placeholder="Ex: M23">
        
        <label>Thumbnail (UPLOAD 1 IMAGE)</label>
        <div class="file-input-wrapper" onclick="document.getElementById('fileInput').click()">
            <div class="btn-upload">
                <p id="uploadText" style="font-size: 40px; color: #64748b;">üì∏ TAB TO UPLOAD PHOTO</p>
                <img id="imagePreview" class="preview-img">
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewFile()">
        </div>

        <label>Status</label>
        <select id="Status">
            <option value="Ready to move in">Ready to move in</option>
            <option value="Under Const">Under Const</option>
            <option value="Sold Out">Sold Out</option>
            <option value="Empty space">Empty space</option>
        </select>

        <label>Plot Number</label><input type="text" id="Plot">
        <label>Price</label><input type="number" id="Price">
        <div class="bottom-bar">
            <button type="button" onclick="location.reload()" class="btn-action">CANCEL</button>
            <button type="button" onclick="handleSave()" id="submitBtn" class="btn-action btn-save">SAVE DATA</button>
        </div>
    </form>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxm8AVQvJ_E6DuDouk1oUpfFuxFWdXRtC8alwy8fJ8yopv-ghbPP5TiPnY08oi5r6I-/exec"; 
        let fullData = [];
        let base64Image = "";
        let fileName = "";

        window.onload = async () => {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getProperties" }) });
            fullData = await res.json();
            const select = document.getElementById('editSelector');
            select.innerHTML = '<option value="">-- NEW ENTRY --</option>';
            fullData.forEach((row, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.text = `EDIT: ${row.ID} - ${row.Plot || ''}`;
                select.add(opt);
            });
        };

        function previewFile() {
            const file = document.getElementById('fileInput').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                base64Image = reader.result;
                fileName = file.name;
                document.getElementById('imagePreview').src = reader.result;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('uploadText').style.display = 'none';
            };
            if (file) reader.readAsDataURL(file);
        }

        function loadSelectedData() {
            const index = document.getElementById('editSelector').value;
            if (index === "") { document.getElementById('propertyForm').reset(); return; }
            const p = fullData[index];
            document.getElementById('ID').value = p.ID;
            document.getElementById('Plot').value = p.Plot;
            document.getElementById('Status').value = p.Status;
            document.getElementById('Price').value = p.Price;
            // ... (‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ä‡πà‡∏≠‡∏á‡∏≠‡∏∑‡πà‡∏ô‡∏à‡∏ô‡∏Ñ‡∏£‡∏ö) ...
            
            if (p.Thumbnail) {
                document.getElementById('imagePreview').src = p.Thumbnail;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('uploadText').style.display = 'none';
            }
        }

        async function handleSave() {
            const btn = document.getElementById('submitBtn');
            btn.innerText = "UPLOADING...";
            btn.disabled = true;

            const formData = {
                ID: document.getElementById('ID').value,
                Plot: document.getElementById('Plot').value,
                Status: document.getElementById('Status').value,
                Price: document.getElementById('Price').value,
                imageBlob: base64Image, // ‡∏™‡πà‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏†‡∏≤‡∏û‡πÅ‡∏ö‡∏ö Base64
                imageName: fileName,
                // ... (‡∏£‡∏ß‡∏ö‡∏£‡∏ß‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ä‡πà‡∏≠‡∏á‡∏≠‡∏∑‡πà‡∏ô‡∏à‡∏ô‡∏Ñ‡∏£‡∏ö 20 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£)
            };

            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "save", data: formData }) });
            alert(await res.text());
            location.reload();
        }
    </script>
</body>
</html>
