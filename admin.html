<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #ffffff; color: #000; }
        label { display: block; font-size: 32px; color: #000; font-weight: 700; margin-bottom: 15px; margin-top: 60px; }
        input, select, textarea { 
            width: 100%; padding: 40px 25px; border: 4px solid #000; border-radius: 25px; 
            font-size: 60px; font-weight: 800; background-color: #fff; outline: none;
        }
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 4px solid #f3f4f6; display: flex; padding: 40px; gap: 30px; z-index: 100; }
        .btn-action { flex: 1; padding: 35px; font-size: 40px; font-weight: 900; border-radius: 25px; text-transform: uppercase; }
    </style>
</head>
<body class="pb-96 px-10 max-w-5xl mx-auto">
    <div class="mt-16 p-12 bg-blue-50 rounded-[40px] border-4 border-blue-200">
        <label style="margin-top: 0; font-size: 40px; color: #1e40af;">SELECT PLOT TO EDIT</label>
        <select id="editSelector" onchange="loadSelectedData()" style="font-size: 50px; padding: 45px 30px;">
            <option value="">-- NEW ENTRY --</option>
        </select>
    </div>

    <form id="propertyForm">
        <label>ID</label><input type="text" id="ID" required placeholder="Ex: M23">
        <label>Plot Number</label><input type="text" id="Plot">
        <label>Type</label><input type="text" id="Type">
        <label>Status</label>
        <select id="Status">
            <option value="Ready to move in">Ready to move in</option>
            <option value="Under Const">Under Const</option>
            <option value="Sold Out">Sold Out</option>
            <option value="Empty space">Empty space</option>
        </select>
        <label>Badge</label><input type="text" id="Badge">
        <label>Thumbnail (รูปหลัก)</label><textarea id="Thumbnail" rows="3"></textarea>
        <label>Description</label><textarea id="Description" rows="5"></textarea>
        <label>Bed Room</label><input type="text" id="BedRoom">
        <label>Bath Room</label><input type="text" id="BathRoom">
        <label>Pa Vilion</label><select id="PaVilion"><option value="Yes">Yes</option><option value="No">No</option></select>
        <label>Land sq.m</label><input type="text" id="LandSqM">
        <label>Land sq.w</label><input type="text" id="LandSqW">
        <label>House Size</label><input type="text" id="HouseSize">
        <label>Pool Size</label><input type="text" id="PoolSize">
        <label>Pool Deep</label><input type="text" id="PoolDeep">
        <label>Car park</label><input type="text" id="CarPark">
        <label>Electrical</label><select id="Electrical"><option value="3-Phase">3-Phase</option><option value="Single Phase">Single Phase</option></select>
        <label>Furniture</label><select id="Furniture"><option value="Full">Full</option><option value="Partial">Partial</option></select>
        <label>Price</label><input type="number" id="Price">
        <label>FB Link</label><input type="text" id="FBLink">

        <div class="bottom-bar">
            <button type="button" onclick="location.reload()" class="btn-action bg-gray-100">CANCEL</button>
            <button type="button" onclick="handleSave()" id="submitBtn" class="btn-action bg-blue-600 text-white">SAVE</button>
        </div>
    </form>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxm8AVQvJ_E6DuDouk1oUpfFuxFWdXRtC8alwy8fJ8yopv-ghbPP5TiPnY08oi5r6I-/exec";
        let fullData = [];

        window.onload = async () => {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getProperties" }) });
            fullData = await res.json();
            const select = document.getElementById('editSelector');
            fullData.forEach((row, index) => {
                const opt = document.createElement('option'); opt.value = index;
                opt.text = `EDIT: ${row[0]} - ${row[1] || ''}`;
                select.add(opt);
            });
        };

        function loadSelectedData() {
            const index = document.getElementById('editSelector').value;
            if (index === "") { document.getElementById('propertyForm').reset(); return; }
            const row = fullData[index];
            document.getElementById('ID').value = row[0];
            document.getElementById('Plot').value = row[1];
            document.getElementById('Type').value = row[2];
            document.getElementById('Status').value = row[3];
            document.getElementById('Badge').value = row[4];
            document.getElementById('Thumbnail').value = row[5]; // คอลัมน์ F (เดิม ImageUrls)
            document.getElementById('Description').value = row[6];
            document.getElementById('BedRoom').value = row[7];
            document.getElementById('BathRoom').value = row[8];
            document.getElementById('PaVilion').value = row[9];
            document.getElementById('LandSqM').value = row[10];
            document.getElementById('LandSqW').value = row[11];
            document.getElementById('HouseSize').value = row[12];
            document.getElementById('PoolSize').value = row[13];
            document.getElementById('PoolDeep').value = row[14];
            document.getElementById('CarPark').value = row[15];
            document.getElementById('Electrical').value = row[16];
            document.getElementById('Furniture').value = row[17];
            document.getElementById('Price').value = row[18];
            document.getElementById('FBLink').value = row[19]; // คอลัมน์ T (หลังตัด ImageUrls ซ้ำออก)
        }

        async function handleSave() {
            const formData = {
                ID: document.getElementById('ID').value, Plot: document.getElementById('Plot').value,
                Type: document.getElementById('Type').value, Status: document.getElementById('Status').value,
                Badge: document.getElementById('Badge').value, Thumbnail: document.getElementById('Thumbnail').value,
                Description: document.getElementById('Description').value, BedRoom: document.getElementById('BedRoom').value,
                BathRoom: document.getElementById('BathRoom').value, PaVilion: document.getElementById('PaVilion').value,
                LandSqM: document.getElementById('LandSqM').value, LandSqW: document.getElementById('LandSqW').value,
                HouseSize: document.getElementById('HouseSize').value, PoolSize: document.getElementById('PoolSize').value,
                PoolDeep: document.getElementById('PoolDeep').value, CarPark: document.getElementById('CarPark').value,
                Electrical: document.getElementById('Electrical').value, Furniture: document.getElementById('Furniture').value,
                Price: document.getElementById('Price').value, FBLink: document.getElementById('FBLink').value
            };
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "save", data: formData }) });
            alert(await res.text()); location.reload();
        }
    </script>
</body>
</html>
