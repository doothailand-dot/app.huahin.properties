<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin | Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #ffffff; color: #202124; }
        .input-group { margin-bottom: 22px; width: 100%; }
        label { display: block; font-size: 18px; color: #444746; font-weight: 500; margin-bottom: 8px; }
        
        /* คงสัดส่วนช่องกรอกขนาดใหญ่ที่คุณพอใจ */
        input, select, textarea { 
            width: 100%; 
            padding: 18px 16px; 
            border: 2px solid #dadce0; 
            border-radius: 10px; 
            font-size: 24px; 
            background-color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }
        input::placeholder { font-size: 24px; color: #c0c4c9; }
        input:focus { border-color: #1a73e8; }
        
        .bottom-bar {
            position: fixed; bottom: 0; left: 0; right: 0; background: white;
            border-top: 1px solid #e0e0e0; display: flex; padding: 18px 24px; gap: 20px; z-index: 100;
        }
        .btn-save { flex: 1; padding: 14px 0; font-size: 20px; font-weight: 600; border-radius: 8px; background-color: #1a73e8; color: white; }
    </style>
</head>
<body class="pb-40 px-6">

    <div class="py-6 border-b flex items-center gap-4 sticky top-0 bg-white z-50">
        <h1 class="text-2xl font-semibold">Admin Dashboard</h1>
    </div>

    <div class="my-8 p-6 bg-blue-50 rounded-2xl border border-blue-100">
        <label style="color: #1a73e8;">Select Plot to Edit</label>
        <select id="editSelector" onchange="loadSelectedData()">
            <option value="">-- NEW ENTRY --</option>
        </select>
    </div>

    <form id="propertyForm">
        <div class="input-group"><label>ID (รหัสแปลง)</label><input type="text" id="ID" required placeholder="M23"></div>
        <div class="input-group"><label>Plot Number</label><input type="text" id="Plot" placeholder="14"></div>
        <div class="input-group"><label>Type (ประเภท)</label><input type="text" id="Type" placeholder="House"></div>
        
        <div class="input-group">
            <label>Status</label>
            <select id="Status">
                <option value="Ready to move in">Ready to move in</option>
                <option value="Under Const">Under Const</option>
                <option value="Sold Out">Sold Out</option>
                <option value="Empty space">Empty space</option>
            </select>
        </div>

        <div class="input-group"><label>Badge</label><input type="text" id="Badge" placeholder="HOT DEAL"></div>
        <div class="input-group"><label>ImageUrls (หลัก)</label><textarea id="ImageUrls" rows="2"></textarea></div>
        <div class="input-group"><label>Description</label><textarea id="Description" rows="4"></textarea></div>
        
        <div class="input-group"><label>Bed Room</label><input type="text" id="BedRoom"></div>
        <div class="input-group"><label>Bath Room</label><input type="text" id="BathRoom"></div>
        <div class="input-group">
            <label>Pa Vilion</label>
            <select id="PaVilion"><option value="Yes">Yes</option><option value="No">No</option></select>
        </div>

        <div class="input-group"><label>Land sq.m</label><input type="text" id="LandSqM"></div>
        <div class="input-group"><label>Land sq.w</label><input type="text" id="LandSqW"></div>
        <div class="input-group"><label>House Size</label><input type="text" id="HouseSize"></div>
        <div class="input-group"><label>Pool Size</label><input type="text" id="PoolSize"></div>
        <div class="input-group"><label>Pool Deep</label><input type="text" id="PoolDeep"></div>
        <div class="input-group"><label>Car park</label><input type="text" id="CarPark"></div>
        
        <div class="input-group">
            <label>Electrical</label>
            <select id="Electrical"><option value="3-Phase">3-Phase</option><option value="Single Phase">Single Phase</option></select>
        </div>
        
        <div class="input-group">
            <label>Furniture</label>
            <select id="Furniture"><option value="Full">Full</option><option value="Partial">Partial</option><option value="No">No</option></select>
        </div>

        <div class="input-group"><label>Price (ราคาตัวเลข)</label><input type="number" id="Price"></div>
        <div class="input-group"><label>FB Link</label><input type="text" id="FBLink"></div>

        <div class="bottom-bar">
            <button type="button" onclick="location.reload()" class="flex-1 text-blue-600 font-semibold">Cancel</button>
            <button type="button" onclick="handleSave()" id="submitBtn" class="btn-save shadow-md">Save</button>
        </div>
    </form>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxm8AVQvJ_E6DuDouk1oUpfFuxFWdXRtC8alwy8fJ8yopv-ghbPP5TiPnY08oi5r6I-/exec"; 
        let fullData = [];

        window.onload = async () => {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getProperties" }) });
            fullData = await res.json();
            const select = document.getElementById('editSelector');
            fullData.forEach((row, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.text = `${row[0]} - ${row[1] || ''}`;
                select.add(opt);
            });
        };

        // ผูกข้อมูลจากแถวใน Sheet เข้าสู่ช่องกรอกทั้ง 20 ช่อง
        function loadSelectedData() {
            const index = document.getElementById('editSelector').value;
            if (index === "") { document.getElementById('propertyForm').reset(); return; }
            const row = fullData[index];
            document.getElementById('ID').value = row[0];
            document.getElementById('Plot').value = row[1];
            document.getElementById('Type').value = row[2];
            document.getElementById('Status').value = row[3];
            document.getElementById('Badge').value = row[4];
            document.getElementById('ImageUrls').value = row[5];
            document.getElementById('Description').value = row[6];
            document.getElementById('BedRoom').value = row[7];
            document.getElementById('BathRoom').value = row[8];
            document.getElementById('PaVilion').value = row[9];
            document.getElementById('LandSqM').value = row[10];
            document.getElementById('LandSqW').value = row[11];
            document.getElementById('HouseSize').value = row[12];
            document.getElementById('PoolSize').value = row[13];
            document.getElementById('PoolDeep').value = row[14];
            document.getElementById('CarPark').value = row[15];
            document.getElementById('Electrical').value = row[16];
            document.getElementById('Furniture').value = row[17];
            document.getElementById('Price').value = row[18];
            document.getElementById('FBLink').value = row[19];
            document.getElementById('submitBtn').innerText = "Update";
        }

        async function handleSave() {
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Saving...";
            
            // รวบรวมข้อมูลให้ครบ 20 รายการเพื่อส่งกลับไปบันทึก
            const formData = {
                ID: document.getElementById('ID').value,
                Plot: document.getElementById('Plot').value,
                Type: document.getElementById('Type').value,
                Status: document.getElementById('Status').value,
                Badge: document.getElementById('Badge').value,
                ImageUrls: document.getElementById('ImageUrls').value,
                Description: document.getElementById('Description').value,
                BedRoom: document.getElementById('BedRoom').value,
                BathRoom: document.getElementById('BathRoom').value,
                PaVilion: document.getElementById('PaVilion').value,
                LandSqM: document.getElementById('LandSqM').value,
                LandSqW: document.getElementById('LandSqW').value,
                HouseSize: document.getElementById('HouseSize').value,
                PoolSize: document.getElementById('PoolSize').value,
                PoolDeep: document.getElementById('PoolDeep').value,
                CarPark: document.getElementById('CarPark').value,
                Electrical: document.getElementById('Electrical').value,
                Furniture: document.getElementById('Furniture').value,
                Price: document.getElementById('Price').value,
                FBLink: document.getElementById('FBLink').value
            };

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "save", data: formData }) });
                alert(await res.text());
                location.reload();
            } catch (err) { alert("เกิดข้อผิดพลาด: " + err); btn.innerText = "Save"; }
        }
    </script>
</body>
</html>
