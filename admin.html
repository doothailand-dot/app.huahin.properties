<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Console | Delete Success Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f8fafc; color: #1e293b; padding-bottom: 80px; }
        .admin-header { font-size: 24px; font-weight: 900; color: #1e3a8a; letter-spacing: 0.05em; }
        label { display: block; font-size: 14px; color: #64748b; font-weight: 700; margin-top: 20px; margin-bottom: 6px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; font-weight: 500; background-color: #fff; outline: none; }
        .button-group { margin-top: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding-top: 25px; border-top: 2px solid #f1f5f9; }
        .btn-action { padding: 14px; font-size: 15px; font-weight: 800; border-radius: 12px; transition: 0.2s; cursor: pointer; text-align: center; text-transform: uppercase; }
        .btn-save { background-color: #2563eb; color: white; border: none; }
        .btn-cancel { background-color: #fff; color: #64748b; border: 2px solid #e2e8f0; }
        .btn-delete { background-color: #ef4444; color: white; border: none; grid-column: span 2; margin-top: 10px; }
        .btn-delete:disabled { background-color: #fecaca; cursor: not-allowed; }
    </style>
</head>
<body class="px-6 text-center">
    <div class="pt-8 pb-4 sticky top-0 bg-[#f8fafc]/90 backdrop-blur-md z-50 border-b mb-6">
        <h1 class="admin-header">ADMIN CONSOLE</h1>
    </div>

    <form id="propertyForm" class="max-w-2xl mx-auto bg-white p-6 rounded-3xl shadow-sm border text-left">
        <label>SELECT ENTRY TO EDIT</label>
        <select id="editSelector" onchange="loadData()" style="background-color:#eff6ff; border-color:#bfdbfe;">
            <option value="">-- NEW ENTRY --</option>
        </select>

        <label>ID (Code)</label><input type="text" id="ID" required>
        <label>Plot Number</label><input type="text" id="Plot">
        <label>Bedrooms</label><input type="text" id="Bedrooms">
        <label>Bathrooms</label><input type="text" id="Bathrooms">
        <label>Pavilion</label><select id="Pavilion"><option value="Yes">Yes</option><option value="No">No</option></select>
        <label>Land Area (sq.m)</label><input type="text" id="LandAreaSqM">
        <label>Land Area (sq.w)</label><input type="text" id="LandAreaSqW">
        <label>Living Area</label><input type="text" id="LivingArea">
        <label>Pool Size</label><input type="text" id="PoolSize">
        <label>Pool Depth</label><input type="text" id="PoolDepth">
        <label>Furnishing</label><input type="text" id="Furnishing">
        <label>Price</label><input type="number" id="Price">
        <label>Status</label><select id="Status">
            <option value="Ready to move in">Ready to move in</option>
            <option value="Under Construction">Under Construction</option>
            <option value="Empty space">Empty space</option>
            <option value="Sold Out">Sold Out</option>
        </select>
        <label>Badge</label><input type="text" id="Badge">
        <label>Type</label><input type="text" id="Type">
        <label>Description</label><textarea id="Description" rows="4"></textarea>
        <label>Parking</label><input type="text" id="Parking">
        <label>Electricity</label><input type="text" id="Electricity">
        <label>Thumbnail Link</label><input type="text" id="Thumbnail">
        <label>FB Link</label><input type="text" id="FBLink">

        <div class="button-group">
            <button type="button" onclick="location.reload()" class="btn-action btn-cancel">Cancel</button>
            <button type="button" onclick="saveData()" id="submitBtn" class="btn-action btn-save">Save Data</button>
            <button type="button" onclick="deleteData()" id="deleteBtn" class="btn-action btn-delete" disabled>Delete Property</button>
        </div>
    </form>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec"; 
        let allData = [];

        window.onload = async () => {
            const r = await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"getProperties"})});
            allData = await r.json();
            const s = document.getElementById('editSelector');
            allData.forEach((p,i)=>{ 
                const o=document.createElement('option'); o.value=i; 
                o.text=`EDIT: ${p.ID} - ${p.Plot}`; s.add(o); 
            });
        };

        function loadData(){
            const i = document.getElementById('editSelector').value; 
            const delBtn = document.getElementById('deleteBtn');
            if(i==="") { delBtn.disabled = true; return; }
            delBtn.disabled = false;
            const p = allData[i];
            document.getElementById('ID').value = p.ID || ""; 
            document.getElementById('Plot').value = p.Plot || "";
            document.getElementById('Bedrooms').value = p.Bedrooms || ""; 
            document.getElementById('Bathrooms').value = p.Bathrooms || "";
            document.getElementById('Pavilion').value = p.Pavilion || "No"; 
            document.getElementById('LandAreaSqM').value = p["Land Area (sq.m)"] || "";
            document.getElementById('LandAreaSqW').value = p["Land Area (sq.w)"] || ""; 
            document.getElementById('LivingArea').value = p["Living Area"] || "";
            document.getElementById('PoolSize').value = p["Pool Size"] || ""; 
            document.getElementById('PoolDepth').value = p["Pool Depth"] || "";
            document.getElementById('Furnishing').value = p.Furnishing || ""; 
            document.getElementById('Price').value = p.Price || "";
            document.getElementById('Status').value = p.Status || "Ready to move in"; 
            document.getElementById('Badge').value = p.Badge || "";
            document.getElementById('Type').value = p.Type || ""; 
            document.getElementById('Description').value = p.Description || "";
            document.getElementById('Parking').value = p.Parking || ""; 
            document.getElementById('Electricity').value = p.Electricity || "";
            document.getElementById('Thumbnail').value = p.Thumbnail || ""; 
            document.getElementById('FBLink').value = p.FBLink || "";
        }

        // === ฟังก์ชันลบข้อมูลที่แก้ไขใหม่เพื่อความแม่นยำสูง ===
        async function deleteData(){
            const id = document.getElementById('ID').value;
            const plot = document.getElementById('Plot').value;
            
            const confirmAction = confirm(`⚠️ คุณแน่ใจหรือไม่ที่จะลบข้อมูลบ้านหลังนี้ออกจากฐานข้อมูล?\nรหัส: ${id}\nแปลง: ${plot}\n\nเมื่อลบแล้วจะไม่สามารถย้อนคืนได้!`);
            
            if (confirmAction) {
                const btn = document.getElementById('deleteBtn');
                btn.innerText = "DELETING FROM DATABASE...";
                btn.disabled = true;

                try {
                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: "delete", id: id, plot: plot }) // ส่งทั้ง ID และ Plot เพื่อระบุแถวให้ถูก
                    });
                    const result = await response.text();
                    alert(result);
                    location.reload();
                } catch (e) {
                    alert("❌ เกิดข้อผิดพลาดในการเชื่อมต่อ");
                    btn.innerText = "Delete Property";
                    btn.disabled = false;
                }
            }
        }

        async function saveData(){
            const b = document.getElementById('submitBtn'); b.innerText = "SAVING..."; b.disabled = true;
            const d = { action:"save", data: {
                ID: document.getElementById('ID').value, Plot: document.getElementById('Plot').value,
                Bedrooms: document.getElementById('Bedrooms').value, Bathrooms: document.getElementById('Bathrooms').value,
                Pavilion: document.getElementById('Pavilion').value, "Land Area (sq.m)": document.getElementById('LandAreaSqM').value,
                "Land Area (sq.w)": document.getElementById('LandAreaSqW').value, "Living Area": document.getElementById('LivingArea').value,
                "Pool Size": document.getElementById('PoolSize').value, "Pool Depth": document.getElementById('PoolDepth').value,
                Furnishing: document.getElementById('Furnishing').value, Price: document.getElementById('Price').value,
                Status: document.getElementById('Status').value, Badge: document.getElementById('Badge').value,
                Type: document.getElementById('Type').value, Description: document.getElementById('Description').value,
                Parking: document.getElementById('Parking').value, Electricity: document.getElementById('Electricity').value,
                Thumbnail: document.getElementById('Thumbnail').value, FBLink: document.getElementById('FBLink').value
            }};
            await fetch(GAS_URL,{method:'POST',body:JSON.stringify(d)}); 
            alert("✅ บันทึกข้อมูลสำเร็จ!"); 
            location.reload();
        }
    </script>
</body>
</html>
