<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Jumbo | New Standard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #ffffff; color: #000; padding-bottom: 300px; }
        label { display: block; font-size: 28px; color: #000; font-weight: 700; margin-top: 50px; margin-bottom: 10px; }
        input, select, textarea { width: 100%; padding: 35px 25px; border: 4px solid #000; border-radius: 20px; font-size: 45px; font-weight: 800; background-color: #fff; outline: none; }
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 4px solid #eee; display: flex; padding: 30px; gap: 20px; z-index: 100; }
        .btn-save { flex: 2; padding: 30px; font-size: 35px; font-weight: 900; border-radius: 20px; background-color: #2563eb; color: white; border: none; }
    </style>
</head>
<body class="px-8">
    <div class="pt-12 pb-6 border-b-8 sticky top-0 bg-white z-50"><h1 class="text-4xl font-black">ADMIN CONSOLE</h1></div>
    <form id="propertyForm">
        <label>SELECT ENTRY TO EDIT</label><select id="editSelector" onchange="loadData()" style="background-color:#eff6ff;"></select>
        <label>ID (รหัส)</label><input type="text" id="ID" required>
        <label>Plot Number</label><input type="text" id="Plot">
        <label>Bedrooms</label><input type="text" id="Bedrooms">
        <label>Bathrooms</label><input type="text" id="Bathrooms">
        <label>Pavilion</label><select id="Pavilion"><option value="Yes">Yes</option><option value="No">No</option></select>
        <label>Land Area (sq.m)</label><input type="text" id="LandAreaSqM">
        <label>Land Area (sq.w)</label><input type="text" id="LandAreaSqW">
        <label>Living Area</label><input type="text" id="LivingArea">
        <label>Pool Size</label><input type="text" id="PoolSize">
        <label>Pool Depth</label><input type="text" id="PoolDepth">
        <label>Furnishing</label><select id="Furnishing"><option value="Full">Full</option><option value="Partial">Partial</option><option value="Bare Shell">Bare Shell</option></select>
        <label>Price (Number Only)</label><input type="number" id="Price">
        <label>Status</label><select id="Status"><option value="Ready to move in">Ready to move in</option><option value="Under Const">Under Const</option><option value="Empty space">Empty space</option><option value="Sold Out">Sold Out</option></select>
        <label>Badge (HOT DEAL / BEST SELLER)</label><input type="text" id="Badge">
        <label>Type</label><input type="text" id="Type">
        <label>Description</label><textarea id="Description" rows="4"></textarea>
        <label>Parking (Cars)</label><input type="text" id="Parking">
        <label>Electricity</label><input type="text" id="Electricity">
        <label>Thumbnail Link (Drive/Web)</label><input type="text" id="Thumbnail">
        <label>FB Link</label><input type="text" id="FBLink">
        <div class="bottom-bar">
            <button type="button" onclick="location.reload()" class="flex-1 text-2xl font-bold border-4 border-gray-200 rounded-20px">CANCEL</button>
            <button type="button" onclick="saveData()" id="submitBtn" class="btn-save">SAVE DATA</button>
        </div>
    </form>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec"; 
        let allData = [];
        window.onload = async () => {
            const r = await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"getProperties"})});
            allData = await r.json();
            const s = document.getElementById('editSelector'); s.innerHTML = '<option value="">-- NEW --</option>';
            allData.forEach((p,i)=>{ const o=document.createElement('option'); o.value=i; o.text=`EDIT: ${p.ID} - ${p.Plot}`; s.add(o); });
        };
        function loadData(){
            const i = document.getElementById('editSelector').value; if(i==="") return; const p = allData[i];
            document.getElementById('ID').value = p.ID; document.getElementById('Plot').value = p.Plot;
            document.getElementById('Bedrooms').value = p.Bedrooms; document.getElementById('Bathrooms').value = p.Bathrooms;
            document.getElementById('Pavilion').value = p.Pavilion; document.getElementById('LandAreaSqM').value = p["Land Area (sq.m)"];
            document.getElementById('LandAreaSqW').value = p["Land Area (sq.w)"]; document.getElementById('LivingArea').value = p["Living Area"];
            document.getElementById('PoolSize').value = p["Pool Size"]; document.getElementById('PoolDepth').value = p["Pool Depth"];
            document.getElementById('Furnishing').value = p.Furnishing; document.getElementById('Price').value = p.Price;
            document.getElementById('Status').value = p.Status; document.getElementById('Badge').value = p.Badge;
            document.getElementById('Type').value = p.Type; document.getElementById('Description').value = p.Description;
            document.getElementById('Parking').value = p.Parking; document.getElementById('Electricity').value = p.Electricity;
            document.getElementById('Thumbnail').value = p.Thumbnail; document.getElementById('FBLink').value = p.FBLink;
        }
        async function saveData(){
            const b = document.getElementById('submitBtn'); b.innerText = "SAVING..."; b.disabled = true;
            const d = { action:"save", data: {
                ID: document.getElementById('ID').value, Plot: document.getElementById('Plot').value,
                Bedrooms: document.getElementById('Bedrooms').value, Bathrooms: document.getElementById('Bathrooms').value,
                Pavilion: document.getElementById('Pavilion').value, "Land Area (sq.m)": document.getElementById('LandAreaSqM').value,
                "Land Area (sq.w)": document.getElementById('LandAreaSqW').value, "Living Area": document.getElementById('LivingArea').value,
                "Pool Size": document.getElementById('PoolSize').value, "Pool Depth": document.getElementById('PoolDepth').value,
                Furnishing: document.getElementById('Furnishing').value, Price: document.getElementById('Price').value,
                Status: document.getElementById('Status').value, Badge: document.getElementById('Badge').value,
                Type: document.getElementById('Type').value, Description: document.getElementById('Description').value,
                Parking: document.getElementById('Parking').value, Electricity: document.getElementById('Electricity').value,
                Thumbnail: document.getElementById('Thumbnail').value, FBLink: document.getElementById('FBLink').value
            }};
            await fetch(GAS_URL,{method:'POST',body:JSON.stringify(d)}); alert("✅ Success!"); location.reload();
        }
    </script>
</body>
</html>
