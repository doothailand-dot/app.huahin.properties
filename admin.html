<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Link Mode | Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #ffffff; color: #000; padding-bottom: 300px; }
        label { display: block; font-size: 32px; color: #000; font-weight: 700; margin-bottom: 15px; margin-top: 60px; }
        input, select, textarea { width: 100%; padding: 40px 25px; border: 4px solid #000; border-radius: 25px; font-size: 50px; font-weight: 800; background-color: #fff; outline: none; }
        .preview-container { margin-top: 20px; border-radius: 25px; overflow: hidden; border: 4px solid #eee; height: 400px; display: flex; align-items: center; justify-content: center; background: #f9f9f9; }
        #imagePreview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 4px solid #eee; display: flex; padding: 40px; gap: 30px; z-index: 100; }
        .btn-save { flex: 2; padding: 35px; font-size: 40px; font-weight: 900; border-radius: 25px; background-color: #2563eb; color: white; border: none; }
    </style>
</head>
<body class="px-10">

    <div class="pt-16 pb-8 border-b-8 sticky top-0 bg-white z-50"><h1 class="text-5xl font-black">ADMIN MANAGEMENT</h1></div>

    <form id="propertyForm">
        <label>SELECT PLOT</label>
        <select id="editSelector" onchange="loadSelectedData()" style="background-color:#eff6ff;"></select>

        <label>ID (รหัส)</label><input type="text" id="ID" required>
        
        <label>Thumbnail Link (วางลิงก์รูปภาพ)</label>
        <input type="text" id="Thumbnail" placeholder="วางลิงก์รูปที่นี่..." oninput="updatePreview()">
        <div class="preview-container">
            <p id="placeholderText" style="font-size:30px; color:#ccc;">IMAGE PREVIEW</p>
            <img id="imagePreview">
        </div>

        <label>Plot Number</label><input type="text" id="Plot">
        <label>Status</label>
        <select id="Status">
            <option value="Ready to move in">Ready to move in</option>
            <option value="Under Const">Under Const</option>
            <option value="Sold Out">Sold Out</option>
        </select>
        <label>Price</label><input type="number" id="Price">
        <div class="bottom-bar">
            <button type="button" onclick="location.reload()" style="flex:1; font-size:30px;">CANCEL</button>
            <button type="button" onclick="handleSave()" id="submitBtn" class="btn-save">SAVE DATA</button>
        </div>
    </form>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";
        let fullData = [];

        // ฟังก์ชันแปลงลิงก์ Google Drive ให้แสดงผลได้จริง
        function fixDriveLink(url) {
            if (url.includes('drive.google.com')) {
                const id = url.match(/[-\w]{25,}/);
                return id ? `https://drive.google.com/thumbnail?id=${id[0]}&sz=w1000` : url;
            }
            return url;
        }

        function updatePreview() {
            const url = fixDriveLink(document.getElementById('Thumbnail').value);
            const img = document.getElementById('imagePreview');
            const txt = document.getElementById('placeholderText');
            if (url) { img.src = url; img.style.display = 'block'; txt.style.display = 'none'; }
        }

        window.onload = async () => {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getProperties" }) });
            fullData = await res.json();
            const select = document.getElementById('editSelector');
            select.innerHTML = '<option value="">-- NEW ENTRY --</option>';
            fullData.forEach((row, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.text = `EDIT: ${row.ID} - ${row.Plot || ''}`;
                select.add(opt);
            });
        };

        function loadSelectedData() {
            const index = document.getElementById('editSelector').value;
            if (index === "") return;
            const p = fullData[index];
            document.getElementById('ID').value = p.ID || "";
            document.getElementById('Thumbnail').value = p.Thumbnail || "";
            document.getElementById('Plot').value = p.Plot || "";
            document.getElementById('Price').value = p.Price || "";
            updatePreview();
        }

        async function handleSave() {
            const btn = document.getElementById('submitBtn'); btn.innerText = "SAVING...";
            const formData = {
                action: "save",
                data: {
                    ID: document.getElementById('ID').value,
                    Plot: document.getElementById('Plot').value,
                    Thumbnail: fixDriveLink(document.getElementById('Thumbnail').value),
                    Status: document.getElementById('Status').value,
                    Price: document.getElementById('Price').value,
                    // ใส่ตัวแปรอื่นให้ครบตาม Sheet...
                }
            };
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(formData) });
            alert(await res.text()); location.reload();
        }
    </script>
</body>
</html>
