    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";
        let allData = [];
        window.onload = async () => {
            const r = await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"getProperties"})});
            allData = await r.json();
            const sel = document.getElementById('editSelector');
            allData.forEach((p,i)=>{ const o=document.createElement('option'); o.value=i; o.text=`${p.ID} - ${p.Plot}`; sel.add(o); });
        };

        function loadData(){
            const i = document.getElementById('editSelector').value;
            if(i==="") return;
            const p = allData[i];
            document.getElementById('ID').value = p.ID;
            document.getElementById('Plot').value = p.Plot;
            document.getElementById('Status').value = p.Status;
            // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å Extras ‡∏°‡∏≤‡∏ï‡∏¥‡πä‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
            const extrasVal = p.Extras || p.Pavilion || "";
            const extrasArr = extrasVal.split(', ');
            document.querySelectorAll('#staffExtrasGroup input').forEach(cb => {
                cb.checked = extrasArr.includes(cb.value);
            });
        }

        async function saveData(){
            const btn = document.getElementById('saveBtn'); btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å..."; btn.disabled = true;
            const extrasArr = Array.from(document.querySelectorAll('#staffExtrasGroup input:checked')).map(c => c.value).join(', ');
