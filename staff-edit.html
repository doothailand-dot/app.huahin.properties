<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Staff Edit Console | Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; padding-bottom: 60px; -webkit-tap-highlight-color: transparent; }
        label { display: block; font-size: 12px; color: #64748b; font-weight: 700; margin-top: 15px; margin-bottom: 4px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 12px; font-size: 14px; outline: none; background: white; transition: 0.2s; }
        input:focus { border-color: #2563eb; ring: 2px; ring-color: #2563eb/20; }
        .btn-save { background-color: #06C755; color: white; padding: 16px; width: 100%; border-radius: 15px; font-weight: 800; font-size: 16px; margin-top: 30px; text-transform: uppercase; box-shadow: 0 4px 12px rgba(6, 199, 85, 0.3); cursor: pointer; border: none; }
        .btn-save:active { transform: scale(0.98); }
        .btn-save:disabled { background-color: #cbd5e1; cursor: not-allowed; box-shadow: none; }
        .read-only { background-color: #f8fafc; color: #94a3b8; cursor: not-allowed; }
    </style>
</head>
<body class="px-5 pt-8">
    <div class="max-w-xl mx-auto">
        <h1 class="text-xl font-black text-blue-900 text-center mb-1 uppercase">Staff Edit Console</h1>
        <p class="text-center text-gray-400 text-[10px] mb-8 font-bold uppercase tracking-widest">Update mode: No deletion permitted</p>
        
        <form id="editForm" class="bg-white p-6 rounded-[35px] shadow-sm border border-slate-200">
            <label class="text-blue-600">Select Property to Edit</label>
            <select id="editSelector" onchange="loadData()" class="bg-blue-50 border-blue-200 font-bold text-blue-900">
                <option value="">-- CHOOSE A PLOT --</option>
            </select>

            <hr class="my-6 border-slate-100">

            <label>ID Code (Fixed)</label>
            <input type="text" id="ID" readonly class="read-only">
            
            <label>Plot Name</label>
            <input type="text" id="Plot" placeholder="e.g. M16">

            <div class="grid grid-cols-2 gap-3">
                <div><label>Bedrooms</label><input type="text" id="Bedrooms"></div>
                <div><label>Bathrooms</label><input type="text" id="Bathrooms"></div>
            </div>

            <label>Pavilion</label>
            <select id="Pavilion"><option value="No">No</option><option value="Yes">Yes</option></select>

            <div class="grid grid-cols-2 gap-3">
                <div><label>Land (sq.m)</label><input type="text" id="LandAreaSqM"></div>
                <div><label>Land (sq.w)</label><input type="text" id="LandAreaSqW"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div><label>Living Area</label><input type="text" id="LivingArea"></div>
                <div><label>Pool Size</label><input type="text" id="PoolSize"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div><label>Pool Depth</label><input type="text" id="PoolDepth"></div>
                <div><label>Furnishing</label><input type="text" id="Furnishing"></div>
            </div>

            <label>Price (THB)</label>
            <input type="number" id="Price">

            <label>Status</label>
            <input type="text" id="Status" placeholder="e.g. Ready to move in">

            <label>Badge (e.g. 40% Complete)</label>
            <input type="text" id="Badge">

            <label>Property Type</label>
            <input type="text" id="Type">

            <label>Description</label>
            <textarea id="Description" rows="3"></textarea>

            <div class="grid grid-cols-2 gap-3">
                <div><label>Parking</label><input type="text" id="Parking"></div>
                <div><label>Electricity</label><input type="text" id="Electricity"></div>
            </div>

            <label>District (อำเภอ)</label>
            <select id="District" onchange="updateSubDistricts()">
                <option value="">-- SELECT DISTRICT --</option>
                <option value="หัวหิน (Hua Hin)">หัวหิน (Hua Hin)</option>
                <option value="ชะอำ (Cha-am)">ชะอำ (Cha-am)</option>
                <option value="ปราณบุรี (Pran Buri)">ปราณบุรี (Pran Buri)</option>
            </select>

            <label>Sub-district (ตำบล)</label>
            <select id="SubDistrict">
                <option value="">-- CHOOSE DISTRICT FIRST --</option>
            </select>

            <label>Thumbnail URL</label>
            <input type="text" id="Thumbnail">

            <label>Facebook / Video Link</label>
            <input type="text" id="FBLink">

            <button type="button" onclick="saveData()" id="saveBtn" class="btn-save">Save & Update</button>
            <button type="button" onclick="window.location.href='index.html'" class="w-full text-slate-400 text-[10px] font-bold mt-5 uppercase tracking-widest">Back to Index</button>
        </form>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";
        
        const locData = {
            "หัวหิน (Hua Hin)": ["หัวหิน", "หนองแก", "หินเหล็กไฟ", "หนองพลับ", "ทับใต้", "ห้วยสัตว์ใหญ่", "บึงนคร"],
            "ชะอำ (Cha-am)": ["ชะอำ", "บางเก่า", "นายาง", "เขาใหญ่", "หนองศาลา", "ห้วยทรายเหนือ", "ไร่ใหม่พัฒนา", "สามพระยา", "ดอนขุนห้วย"],
            "ปราณบุรี (Pran Buri)": ["ปราณบุรี", "เขาน้อย", "ปากน้ำปราณ", "หนองตาแต้ม", "วังก์พง", "เขาจ้าว"]
        };

        function updateSubDistricts(savedVal = "") {
            const d = document.getElementById("District").value;
            const s = document.getElementById("SubDistrict");
            s.innerHTML = '<option value="">-- SELECT SUB-DISTRICT --</option>';
            if(locData[d]) {
                locData[d].forEach(t => {
                    const opt = document.createElement("option"); opt.value = t; opt.text = t; s.add(opt);
                });
            }
            if(savedVal) s.value = savedVal;
        }

        let allData = [];
        window.onload = async () => {
            try {
                const r = await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"getProperties"})});
                allData = await r.json();
                const sel = document.getElementById('editSelector');
                allData.forEach((p,i)=>{
                    const o = document.createElement('option'); o.value=i; o.text=`${p.ID} - ${p.Plot}`; sel.add(o);
                });
            } catch(e) { alert("Error loading data: " + e); }
        };

        function loadData(){
            const i = document.getElementById('editSelector').value;
            if(i==="") { document.getElementById('editForm').reset(); return; }
            const p = allData[i];
            document.getElementById('ID').value = p.ID || "";
            document.getElementById('Plot').value = p.Plot || "";
            document.getElementById('Bedrooms').value = p.Bedrooms || "";
            document.getElementById('Bathrooms').value = p.Bathrooms || "";
            document.getElementById('Pavilion').value = p.Pavilion || "No";
            document.getElementById('LandAreaSqM').value = p["Land Area (sq.m)"] || "";
            document.getElementById('LandAreaSqW').value = p["Land Area (sq.w)"] || "";
            document.getElementById('LivingArea').value = p["Living Area"] || "";
            document.getElementById('PoolSize').value = p["Pool Size"] || "";
            document.getElementById('PoolDepth').value = p["Pool Depth"] || "";
            document.getElementById('Furnishing').value = p.Furnishing || "";
            document.getElementById('Price').value = p.Price || "";
            document.getElementById('Status').value = p.Status || "";
            document.getElementById('Badge').value = p.Badge || "";
            document.getElementById('Type').value = p.Type || "";
            document.getElementById('Description').value = p.Description || "";
            document.getElementById('Parking').value = p.Parking || "";
            document.getElementById('Electricity').value = p.Electricity || "";
            document.getElementById('District').value = p.District || "";
            updateSubDistricts(p.SubDistrict);
            document.getElementById('Thumbnail').value = p.Thumbnail || "";
            document.getElementById('FBLink').value = p.FBLink || "";
        }

        async function saveData(){
            const btn = document.getElementById('saveBtn');
            if(!document.getElementById('ID').value) { alert("Please select a property first!"); return; }
            
            btn.innerText = "UPDATING..."; btn.disabled = true;
            
            const payload = { action:"save", data: {
                ID: document.getElementById('ID').value, Plot: document.getElementById('Plot').value,
                Bedrooms: document.getElementById('Bedrooms').value, Bathrooms: document.getElementById('Bathrooms').value,
                Pavilion: document.getElementById('Pavilion').value, "Land Area (sq.m)": document.getElementById('LandAreaSqM').value,
                "Land Area (sq.w)": document.getElementById('LandAreaSqW').value, "Living Area": document.getElementById('LivingArea').value,
                "Pool Size": document.getElementById('PoolSize').value, "Pool Depth": document.getElementById('PoolDepth').value,
                Furnishing: document.getElementById('Furnishing').value, Price: document.getElementById('Price').value,
                Status: document.getElementById('Status').value, Badge: document.getElementById('Badge').value,
                Type: document.getElementById('Type').value, Description: document.getElementById('Description').value,
                Parking: document.getElementById('Parking').value, Electricity: document.getElementById('Electricity').value,
                District: document.getElementById('District').value, SubDistrict: document.getElementById('SubDistrict').value,
                Thumbnail: document.getElementById('Thumbnail').value, FBLink: document.getElementById('FBLink').value
            }};

            try {
                await fetch(GAS_URL,{method:'POST', body:JSON.stringify(payload)});
                alert("✅ Update Successful!");
                // ✅ เด้งกลับหน้า index ทันที
                window.location.href = "index.html"; 
            } catch(e) { 
                alert("Error saving: " + e); 
                btn.innerText = "SAVE & UPDATE"; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
