
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Edit | Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; padding: 20px 20px 100px; }
        label { display: block; font-size: 13px; color: #4b5563; font-weight: 700; margin-top: 18px; margin-bottom: 6px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1.5px solid #cbd5e1; border-radius: 12px; outline: none; background: white; font-size: 15px; }
        .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #fff; border: 1.5px solid #cbd5e1; padding: 15px; border-radius: 12px; }
        .btn-save { background-color: #06C755; color: white; padding: 16px; width: 100%; border-radius: 15px; font-weight: 800; font-size: 18px; margin-top: 35px; border: none; cursor: pointer; box-shadow: 0 4px 12px rgba(6, 199, 85, 0.3); }
        .read-only { background-color: #f1f5f9; color: #94a3b8; cursor: not-allowed; border-style: dashed; }
    </style>
</head>
<body class="max-w-xl mx-auto">
    <h1 class="text-2xl font-black text-blue-900 text-center mb-8 uppercase">Staff Edit</h1>
    <form id="editForm" class="bg-white p-6 rounded-[35px] shadow-sm border">
        <label class="text-blue-600 font-black">1. เลือกแปลงที่จะจัดการ</label>
        <select id="editSelector" onchange="loadData()" class="bg-blue-50 font-bold border-blue-200"><option value="">-- กรุณาเลือกแปลง --</option></select>
        <div class="mt-8 pt-6 border-t"><label class="text-gray-400">2. รายละเอียดข้อมูลบ้าน (ดึงข้อมูลอัตโนมัติ)</label></div>
        <label>รหัสบ้าน (ID)</label><input type="text" id="ID" readonly class="read-only">
        <label>ชื่อแปลง (Plot)</label><input type="text" id="Plot">
        <div class="grid grid-cols-2 gap-3"><div><label>ห้องนอน</label><input type="text" id="Bedrooms"></div><div><label>ห้องน้ำ</label><input type="text" id="Bathrooms"></div></div>
        <label>สถานะ</label><select id="Status"><option value="Ready to move in">Ready to move in</option><option value="Under construction">Under construction</option><option value="Sold out">Sold out</option></select>
        <label>ป้ายกำกับพิเศษ</label><input type="text" id="Badge">
        <label>ประเภท (Type)</label><input type="text" id="Type">
        <label>คำอธิบาย (Description)</label><textarea id="Description" rows="3"></textarea>
        <label>Extras (เลือกได้หลายข้อ)</label>
        <div class="checkbox-group" id="pavGroup">
            <label><input type="checkbox" value="ไม่มี No"> ไม่มี No</label><label><input type="checkbox" value="ศาลา Pavilion"> ศาลา Pavilion</label>
            <label><input type="checkbox" value="ห้องพักแขก Guest room"> ห้องพักแขก Guest room</label><label><input type="checkbox" value="ห้องซักล้าง laundry room"> ห้องซักล้าง laundry room</label>
        </div>
        <label>อำเภอ</label><select id="District" onchange="updateSubDistricts()"><option value="">-- เลือกอำเภอ --</option><option value="หัวหิน (Hua Hin)">หัวหิน (Hua Hin)</option><option value="ชะอำ (Cha-am)">ชะอำ (Cha-am)</option><option value="ปราณบุรี (Pran Buri)">ปราณบุรี (Pran Buri)</option></select>
        <label>ตำบล</label><select id="SubDistrict"><option value="">-- เลือกอำเภอก่อน --</option></select>
        <label>ราคาขาย</label><input type="number" id="Price">
        <div class="grid grid-cols-2 gap-3"><div><label>ดิน (ตร.ม.)</label><input type="text" id="LandAreaSqM"></div><div><label>ดิน (ตร.ว.)</label><input type="text" id="LandAreaSqW"></div></div>
        <div class="grid grid-cols-2 gap-3"><div><label>ใช้สอย (ตร.ม.)</label><input type="text" id="LivingArea"></div><div><label>ระบบไฟฟ้า</label><input type="text" id="Electricity"></div></div>
        <label>ลิงก์รูปปก</label><input type="text" id="Thumbnail">
        <label class="text-blue-700 font-black">ลิงก์แปลนบ้าน (Floor Plan)</label><input type="text" id="FloorPlan">
        <label>ลิงก์ FB/Video</label><input type="text" id="FBLink">
        <button type="button" onclick="saveData()" id="saveBtn" class="btn-save">บันทึกและอัปเดตข้อมูล</button>
    </form>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";
        const locData = { "หัวหิน (Hua Hin)": ["หัวหิน", "หนองแก", "หินเหล็กไฟ", "หนองพลับ", "ทับใต้", "ห้วยสัตว์ใหญ่", "บึงนคร"], "ชะอำ (Cha-am)": ["ชะอำ", "บางเก่า", "นายาง", "เขาใหญ่", "หนองศาลา", "ห้วยทรายเหนือ", "ไร่ใหม่พัฒนา", "สามพระยา", "ดอนขุนห้วย"], "ปราณบุรี (Pran Buri)": ["ปราณบุรี", "เขาน้อย", "ปากน้ำปราณ", "หนองตาแต้ม", "วังก์พง", "เขาจ้าว"] };
        function updateSubDistricts(savedVal = "") { const d = document.getElementById("District").value, s = document.getElementById("SubDistrict"); s.innerHTML = '<option value="">-- เลือกตำบล --</option>'; if(locData[d]) locData[d].forEach(t => { const o = document.createElement("option"); o.value = t; o.text = t; s.add(o); }); if(savedVal) s.value = savedVal; }
        let allData = []; window.onload = async () => { const r = await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"getProperties"})}); allData = await r.json(); const sel = document.getElementById('editSelector'); allData.forEach((p,i)=>{ const o=document.createElement('option'); o.value=i; o.text=`${p.ID} - ${p.Plot}`; sel.add(o); }); };
        function loadData(){ const i = document.getElementById('editSelector').value; if(i==="") return; const p = allData[i]; 
            document.getElementById('ID').value = p.ID || ""; document.getElementById('Plot').value = p.Plot || ""; document.getElementById('Bedrooms').value = p.Bedrooms || ""; document.getElementById('Bathrooms').value = p.Bathrooms || ""; document.getElementById('Status').value = p.Status || ""; document.getElementById('Badge').value = p.Badge || ""; document.getElementById('Type').value = p.Type || ""; document.getElementById('Description').value = p.Description || ""; document.getElementById('District').value = p.District || ""; updateSubDistricts(p.SubDistrict); document.getElementById('Price').value = p.Price || ""; document.getElementById('LandAreaSqM').value = p["Land Area (sq.m)"] || ""; document.getElementById('LandAreaSqW').value = p["Land Area (sq.w)"] || ""; document.getElementById('LivingArea').value = p["Living Area"] || ""; document.getElementById('Electricity').value = p.Electricity || ""; document.getElementById('Thumbnail').value = p.Thumbnail || ""; document.getElementById('FloorPlan').value = p.FloorPlan || ""; document.getElementById('FBLink').value = p.FBLink || "";
            const pavs = (p.Extras || p.Pavilion || "").split(', '); document.querySelectorAll('#pavGroup input').forEach(cb => cb.checked = pavs.includes(cb.value)); }
        async function saveData(){ const btn = document.getElementById('saveBtn'); btn.innerText = "กำลังบันทึก..."; btn.disabled = true; const pavs = Array.from(document.querySelectorAll('#pavGroup input:checked')).map(c => c.value).join(', ');
            const payload = { action:"save", data: { ID: document.getElementById('ID').value, Plot: document.getElementById('Plot').value, Bedrooms: document.getElementById('Bedrooms').value, Bathrooms: document.getElementById('Bathrooms').value, Extras: pavs, Status: document.getElementById('Status').value, Badge: document.getElementById('Badge').value, Type: document.getElementById('Type').value, Description: document.getElementById('Description').value, District: document.getElementById('District').value, SubDistrict: document.getElementById('SubDistrict').value, Price: document.getElementById('Price').value, "Land Area (sq.m)": document.getElementById('LandAreaSqM').value, "Land Area (sq.w)": document.getElementById('LandAreaSqW').value, "Living Area": document.getElementById('LivingArea').value, Electricity: document.getElementById('Electricity').value, Thumbnail: document.getElementById('Thumbnail').value, FloorPlan: document.getElementById('FloorPlan').value, FBLink: document.getElementById('FBLink').value } };
            await fetch(GAS_URL,{method:'POST', body:JSON.stringify(payload)}); alert("✅ อัปเดตข้อมูลเรียบร้อย!"); location.reload(); }
    </script>
</body>
</html>
