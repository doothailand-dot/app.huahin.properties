<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Staff Edit | Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; padding: 20px 20px 80px; -webkit-tap-highlight-color: transparent; }
        label { display: block; font-size: 14px; color: #1e293b; font-weight: 700; margin-top: 24px; margin-bottom: 8px; }
        /* ✅ ปรับความสูง 56px และฟอนต์ขนาดใหญ่ตามสั่ง */
        input, select, textarea { width: 100%; height: 56px; padding: 0 18px; border: 2px solid #e2e8f0; border-radius: 16px; font-size: 16px; font-weight: 600; color: #1e3a8a; outline: none; background: white; transition: 0.2s; }
        textarea { height: auto; padding: 15px 18px; }
        .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; background: #fff; border: 2px solid #e2e8f0; padding: 20px; border-radius: 16px; }
        .btn-save { background-color: #06C755; color: white; padding: 18px; width: 100%; border-radius: 20px; font-weight: 900; font-size: 18px; margin-top: 35px; border: none; cursor: pointer; text-transform: uppercase; box-shadow: 0 8px 20px rgba(6, 199, 85, 0.3); }
        .read-only { background-color: #f8fafc; color: #94a3b8; cursor: not-allowed; border-style: dashed; }
    </style>
</head>
<body class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-black text-blue-900 text-center mb-8 uppercase tracking-widest">Staff Edit</h1>
    <form id="editForm" class="bg-white p-8 rounded-[40px] shadow-xl border">
        <label class="text-blue-600 font-black">1. เลือกแปลงที่ต้องการแก้ไข</label>
        <select id="editSelector" onchange="loadData()" class="bg-blue-50 border-blue-200"><option value="">-- กรุณาเลือกแปลง --</option></select>
        <div class="mt-8 pt-8 border-t border-dashed"><label class="text-slate-400">2. รายละเอียดข้อมูลบ้าน (ดึงข้อมูลอัตโนมัติ)</label></div>
        <label>รหัสบ้าน (ID)</label><input type="text" id="ID" readonly class="read-only">
        <label>ชื่อแปลง (Plot)</label><input type="text" id="Plot">
        <div class="grid grid-cols-2 gap-4"><div><label>ห้องนอน</label><input type="text" id="Bedrooms"></div><div><label>ห้องน้ำ</label><input type="text" id="Bathrooms"></div></div>
        
        <label>สถานะ</label>
        <select id="Status">
            <option value="Ready to move in">Ready to move in</option>
            <option value="Under construction">Under construction</option>
            <option value="Sold out">Sold out</option>
            <option value="Empty space">Empty space</option>
        </select>

        <label>ป้าย Badge</label><input type="text" id="Badge">
        <label>ประเภท (Type)</label><input type="text" id="Type">
        <label>คำอธิบาย</label><textarea id="Description" rows="4"></textarea>
        <label>Extras (เลือกได้หลายข้อ)</label>
        <div class="checkbox-group" id="pavGroup"><div class="flex items-center gap-2"><input type="checkbox" value="ไม่มี No"> ไม่มี No</div><div class="flex items-center gap-2"><input type="checkbox" value="ศาลา Pavilion"> ศาลา Pavilion</div><div class="flex items-center gap-2"><input type="checkbox" value="ห้องพักแขก Guest room"> ห้องพักแขก Guest room</div><div class="flex items-center gap-2"><input type="checkbox" value="ห้องซักล้าง laundry room"> ห้องซักล้าง laundry room</div></div>
        <label>อำเภอ</label><select id="District" onchange="updateSubDistricts()"><option value="">-- เลือกอำเภอ --</option><option value="หัวหิน (Hua Hin)">หัวหิน (Hua Hin)</option><option value="ชะอำ (Cha-am)">ชะอำ (Cha-am)</option><option value="ปราณบุรี (Pran Buri)">ปราณบุรี (Pran Buri)</option></select>
        <label>ตำบล</label><select id="SubDistrict"><option value="">-- เลือกตำบล --</option></select>
        <label>ราคาขาย</label><input type="number" id="Price">
        <div class="grid grid-cols-2 gap-4"><div><label>ดิน (ตร.ม.)</label><input type="text" id="LandAreaSqM"></div><div><label>ดิน (ตร.ว.)</label><input type="text" id="LandAreaSqW"></div></div>
        <div class="grid grid-cols-2 gap-4"><div><label>ใช้สอย (ตร.ม.)</label><input type="text" id="LivingArea"></div><div><label>ขนาดสระ</label><input type="text" id="PoolSize"></div></div>
        <div class="grid grid-cols-2 gap-4"><div><label>ลึกสระ</label><input type="text" id="PoolDepth"></div><div><label>ที่จอดรถ</label><input type="text" id="Parking"></div></div>
        <label>ตกแต่ง</label><input type="text" id="Furnishing">
        <label>ระบบไฟฟ้า</label><input type="text" id="Electricity">
        <label>ลิงก์รูปปก</label><input type="text" id="Thumbnail">
        <label class="text-blue-700 font-black">ลิงก์แปลนบ้าน (Floor Plan)</label><input type="text" id="FloorPlan">
        <label>ลิงก์ FB/Video</label><input type="text" id="FBLink">
        <button type="button" onclick="saveData()" id="saveBtn" class="btn-save">บันทึกและอัปเดตข้อมูล</button>
    </form>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";
        const locData = { "หัวหิน (Hua Hin)": ["หัวหิน", "หนองแก", "หินเหล็กไฟ", "หนองพลับ", "ทับใต้", "ห้วยสัตว์ใหญ่", "บึงนคร"], "ชะอำ (Cha-am)": ["ชะอำ", "บางเก่า", "นายาง", "เขาใหญ่", "หนองศาลา", "ห้วยทรายเหนือ", "ไร่ใหม่พัฒนา", "สามพระยา", "ดอนขุนห้วย"], "ปราณบุรี (Pran Buri)": ["ปราณบุรี", "เขาน้อย", "ปากน้ำปราณ", "หนองตาแต้ม", "วังก์พง", "เขาจ้าว"] };
        function updateSubDistricts(savedVal = "") { const d = document.getElementById("District").value, s = document.getElementById("SubDistrict"); s.innerHTML = '<option value="">-- เลือกตำบล --</option>'; if(locData[d]) locData[d].forEach(t => { const o = document.createElement("option"); o.value = t; o.text = t; s.add(o); }); if(savedVal) s.value = savedVal; }
        let allData = []; window.onload = async () => { const r = await fetch(GAS_URL,{method:'POST',body:JSON.stringify({action:"getProperties"})}); allData = await r.json(); const sel = document.getElementById('editSelector'); allData.forEach((p,i)=>{ const o=document.createElement('option'); o.value=i; o.text=`${p.ID} - ${p.Plot}`; sel.add(o); }); };
        function loadData(){ const i = document.getElementById('editSelector').value; if(i==="") return; const p = allData[i]; 
            document.getElementById('ID').value = p.ID || ""; document.getElementById('Plot').value = p.Plot || ""; document.getElementById('Bedrooms').value = p.Bedrooms || ""; document.getElementById('Bathrooms').value = p.Bathrooms || "";
            document.getElementById('Status').value = p.Status || ""; document.getElementById('Badge').value = p.Badge || ""; document.getElementById('Type').value = p.Type || ""; document.getElementById('Description').value = p.Description || ""; document.getElementById('District').value = p.District || ""; updateSubDistricts(p.SubDistrict); document.getElementById('Price').value = p.Price || ""; document.getElementById('LandAreaSqM').value = p["Land Area (sq.m)"] || ""; document.getElementById('LandAreaSqW').value = p["Land Area (sq.w)"] || ""; document.getElementById('LivingArea').value = p["Living Area"] || ""; document.getElementById('PoolSize').value = p["Pool Size"] || ""; document.getElementById('PoolDepth').value = p["Pool Depth"] || ""; document.getElementById('Parking').value = p.Parking || ""; document.getElementById('Furnishing').value = p.Furnishing || ""; document.getElementById('Electricity').value = p.Electricity || ""; document.getElementById('Thumbnail').value = p.Thumbnail || ""; document.getElementById('FloorPlan').value = p.FloorPlan || ""; document.getElementById('FBLink').value = p.FBLink || "";
            const pavs = (p.Extras || p.Pavilion || "").split(', '); document.querySelectorAll('#pavGroup input').forEach(cb => cb.checked = pavs.includes(cb.value)); }
        async function saveData(){ const btn = document.getElementById('saveBtn'); btn.innerText = "กำลังบันทึก..."; btn.disabled = true; const pavs = Array.from(document.querySelectorAll('#pavGroup input:checked')).map(c => c.value).join(', ');
            const payload = { action:"save", data: { ID: document.getElementById('ID').value, Plot: document.getElementById('Plot').value, Bedrooms: document.getElementById('Bedrooms').value, Bathrooms: document.getElementById('Bathrooms').value, Extras: pavs, Status: document.getElementById('Status').value, Badge: document.getElementById('Badge').value, Type: document.getElementById('Type').value, Description: document.getElementById('Description').value, District: document.getElementById('District').value, SubDistrict: document.getElementById('SubDistrict').value, Price: document.getElementById('Price').value, "Land Area (sq.m)": document.getElementById('LandAreaSqM').value, "Land Area (sq.w)": document.getElementById('LandAreaSqW').value, "Living Area": document.getElementById('LivingArea').value, "Pool Size": document.getElementById('PoolSize').value, "Pool Depth": document.getElementById('PoolDepth').value, Parking: document.getElementById('Parking').value, Furnishing: document.getElementById('Furnishing').value, Electricity: document.getElementById('Electricity').value, Thumbnail: document.getElementById('Thumbnail').value, FloorPlan: document.getElementById('FloorPlan').value, FBLink: document.getElementById('FBLink').value } };
            await fetch(GAS_URL,{method:'POST', body:JSON.stringify(payload)}); alert("✅ บันทึกสำเร็จ!"); location.reload(); }
    </script>
</body>
</html>
