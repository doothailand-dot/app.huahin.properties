<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .line-green { color: #06C755; }
        .line-bg-green { background-color: #06C755; }
        
        #sidebar { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #ffffff; z-index: 100; transition: 0.4s; box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
        #sidebar.active { left: 0; }
        #sidebarOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 90; display: none; }
        #sidebarOverlay.active { display: block; }

        #detailPage { display: none; position: fixed; inset: 0; background: white; z-index: 150; overflow-y: auto; }
        .loading-overlay { position: fixed; inset: 0; background: #8cabd9; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-house { animation: bounce 1.5s infinite ease-in-out; }
        
        .suggested-scroll { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; scroll-snap-type: x mandatory; }
        .suggested-item { flex: 0 0 calc(33.33% - 8px); scroll-snap-align: start; }
        .suggested-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-10 overflow-x-hidden">

    <div id="loadingScreen" class="loading-overlay">
        <div class="animate-house text-white mb-4">
            <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
        </div>
        <p class="text-sm font-medium text-white opacity-80 uppercase tracking-widest">Huahin Properties</p>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <nav id="sidebar" class="flex flex-col">
        <div class="line-bg-green p-8 flex flex-col items-center gap-3">
            <img id="userImg" src="https://via.placeholder.com/150" class="w-20 h-20 rounded-full border-4 border-white shadow-md object-cover">
            <h3 id="userName" class="text-white font-bold text-lg">Huahin Properties</h3>
        </div>
        <div class="p-4 flex flex-col gap-1">
            <button onclick="goToLineChat()" class="flex items-center gap-4 p-4 text-gray-700 hover:bg-gray-50 rounded-2xl transition text-left">
                <svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="font-semibold text-[15px]">หน้าแรก (แชท)</span>
            </button>
            <button onclick="toggleSidebar(); location.reload();" class="flex items-center gap-4 p-4 text-gray-700 hover:bg-gray-50 rounded-2xl transition text-left">
                <svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                <span class="font-semibold text-[15px]">รีเฟรชข้อมูล</span>
            </button>
        </div>
    </nav>

    <header class="bg-white px-4 py-3 flex items-center justify-between sticky top-0 z-30 border-b shadow-sm">
        <button onclick="toggleSidebar()" class="p-1"><svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
        <div class="text-center">
            <span class="text-xs font-black text-blue-900 uppercase tracking-widest">HUAHIN PROPERTIES</span>
        </div>
        <button onclick="goToLineChat()" class="p-1 text-gray-300"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
    </header>

    <main id="app" class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></main>

    <div id="detailPage">
        <button onclick="closeDetail()" class="fixed top-4 left-4 z-[160] bg-black/30 rounded-full p-2 text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
        <div id="detailContent"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx3bugngrbXWPAR5u99E2EMpeGT1szKTDorsld8TWR2ZHOJtwvU53x_CYavzMFAuCQ/exec"; 
        const LIFF_ID = "2008909867-tJ76yUtj";
        let allProperties = [];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        function goToLineChat() {
            if (liff.isInClient()) { liff.closeWindow(); return; }
            window.location.href = `https://line.me/R/ti/p/@247uimvp`;
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    liff.getProfile().then(p => {
                        document.getElementById('userName').innerText = p.displayName;
                        document.getElementById('userImg').src = p.pictureUrl;
                    });
                }
                loadProperties();
            } catch (err) { console.log(err); }
        }

        async function loadProperties() {
            document.getElementById('loadingScreen').style.display = 'flex';
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getProperties" }) });
                allProperties = await res.json();
                renderCards(allProperties);
            } catch (err) { alert("Error: ไม่สามารถโหลดข้อมูลได้"); }
            document.getElementById('loadingScreen').style.display = 'none';
        }

        function renderCards(properties) {
            const container = document.getElementById('app');
            container.innerHTML = properties.map(p => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm flex flex-col border border-gray-100">
                    <img src="${p.ImageUrls.split(',')[0].trim()}" class="h-52 w-full object-cover">
                    <div class="p-5 flex-1 flex flex-col">
                        <h2 class="text-[16px] font-bold text-gray-800 mb-2 truncate">${p.Title}</h2>
                        <div class="mt-auto flex justify-between items-end">
                            <span class="text-lg font-black text-[#06C755]">฿${Number(p.Price).toLocaleString()}</span>
                            <button onclick="showDetail('${p.ID}')" class="text-[11px] font-bold px-5 py-2 bg-blue-50 text-blue-600 rounded-full">ดูรายละเอียด</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showDetail(id) {
            const p = allProperties.find(item => item.ID === id);
            if (!p) return;
            document.getElementById('detailPage').style.display = 'block';
            document.body.style.overflow = 'hidden';

            const images = p.ImageUrls.split(',').map(url => `<div class="swiper-slide"><img src="${url.trim()}" class="w-full aspect-square object-cover"></div>`).join('');
            const suggestions = allProperties.filter(item => item.ID !== id).slice(0, 6);
            const suggestionHtml = suggestions.map(s => `
                <div class="suggested-item" onclick="showDetail('${s.ID}')">
                    <div class="bg-white rounded-lg overflow-hidden border border-gray-100">
                        <img src="${s.ImageUrls.split(',')[0].trim()}" class="w-full aspect-square object-cover">
                        <div class="p-1.5"><p class="text-[9px] font-bold truncate">${s.Title}</p></div>
                    </div>
                </div>
            `).join('');

            document.getElementById('detailContent').innerHTML = `
                <div class="swiper detailSwiper h-[350px] w-full bg-gray-100">
                    <div class="swiper-wrapper">${images}</div><div class="swiper-pagination"></div>
                </div>
                <div class="p-6 bg-white -mt-4 rounded-t-3xl relative z-10">
                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">ID: ${p.ID}</span>
                    <h1 class="text-xl font-bold text-gray-900 mt-1 mb-4">${p.Title}</h1>
                    <div class="flex items-baseline gap-1 mb-6"><span class="text-2xl font-black text-[#06C755]">฿${Number(p.Price).toLocaleString()}</span></div>
                    <div class="border-t border-gray-50 pt-5 mb-8"><h3 class="font-bold text-sm mb-2 text-gray-400 uppercase">รายละเอียด</h3><p class="text-[14px] text-gray-600 leading-relaxed">${p.Description || '-'}</p></div>
                    <div class="mb-20"><h3 class="font-bold text-[14px] mb-4">อสังหาฯ แนะนำ</h3><div class="suggested-scroll">${suggestionHtml}</div></div>
                </div>
                <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 flex gap-3 z-[200] shadow-2xl">
                    <a href="tel:${p.Phone}" class="flex-1 text-center py-3 border-2 border-gray-100 rounded-xl text-sm font-bold text-gray-500">โทรสอบถาม</a>
                    <button onclick="liff.sendMessages([{type:'text',text:'สนใจ: ${p.Title}'}])" class="flex-[1.5] text-center py-3 line-bg-green text-white rounded-xl text-sm font-bold shadow-lg">แชทแอดมิน</button>
                </div>
            `;
            new Swiper(".detailSwiper", { pagination: { el: ".swiper-pagination", clickable: true }, loop: true });
            document.getElementById('detailPage').scrollTop = 0;
        }

        function closeDetail() { document.getElementById('detailPage').style.display = 'none'; document.body.style.overflow = 'auto'; }
        initLiff();
    </script>
</body>
</html>
