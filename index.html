<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | All Online Detail Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .line-green { color: #06C755; }
        .line-bg-green { background-color: #06C755; }
        .price-orange { color: #f15a24; }
        
        /* Loading Overlay */
        .loading-overlay { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-house { animation: bounce 1.5s infinite ease-in-out; }

        /* Detail Page Transitions */
        #detailPage { display: none; position: fixed; inset: 0; background: white; z-index: 50; overflow-y: auto; }
        .back-btn { position: absolute; top: 12px; left: 12px; z-index: 60; background: rgba(0,0,0,0.3); border-radius: 50%; padding: 8px; color: white; }
        
        /* Suggested List */
        .suggested-scroll { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; scroll-snap-type: x mandatory; }
        .suggested-item { flex: 0 0 calc(33.33% - 8px); scroll-snap-align: start; }
        .suggested-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <div id="loadingScreen" class="loading-overlay">
        <div class="animate-house line-green mb-4"><svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg></div>
        <p class="text-xs font-medium text-gray-400">กำลังเข้าสู่ระบบ All Online...</p>
    </div>

    <header id="mainHeader" class="bg-white px-3 py-2 flex items-center justify-between sticky top-0 z-30 border-b shadow-sm">
        <div class="w-8"></div>
        <div class="text-center">
            <span class="text-[10px] font-bold text-blue-800 leading-none">HUAHIN</span><br>
            <span class="text-xs font-black text-blue-900 leading-none">PROPERTIES</span>
        </div>
        <button onclick="liff.closeWindow()" class="p-1 text-gray-300"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
    </header>

    <div id="searchSection" class="bg-white px-4 py-3 sticky top-[49px] z-20 shadow-sm border-b">
        <div class="max-w-3xl mx-auto flex gap-2">
            <input type="text" id="searchInput" placeholder="ค้นหาทำเล หรือสิ่งที่ต้องการ..." class="w-full pl-4 py-2 border-2 border-[#06C755] rounded-full text-sm focus:outline-none bg-gray-50">
            <button onclick="performAISearch()" class="line-bg-green text-white px-5 py-2 rounded-full text-xs font-bold active:scale-95 transition">AI Search</button>
        </div>
    </div>

    <main id="mainGrid" class="max-w-7xl mx-auto px-4 py-6">
        <div id="app" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="detailPage">
        <button onclick="closeDetail()" class="back-btn"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
        <div id="detailContent"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw1q-jxFZlTzLha-gis2bcVDdGQTenjzd6IpTj9XuvJbzBE5cL0_FN9i5myiRV5YGQY/exec"; 
        const LIFF_ID = "2008909867-tJ76yUtj";
        let allProperties = [];

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) liff.login();
                performAISearch(""); 
            } catch (err) { console.error(err); }
        }

        async function performAISearch(query = "") {
            document.getElementById('loadingScreen').style.display = 'flex';
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "aiSearch", query: query }) });
                allProperties = await res.json();
                renderCards(allProperties);
            } catch (err) { console.log(err); }
            document.getElementById('loadingScreen').style.display = 'none';
        }

        function renderCards(properties) {
            const container = document.getElementById('app');
            container.innerHTML = properties.map(p => `
                <div class="bg-white rounded-xl overflow-hidden shadow-sm flex flex-col border border-gray-100">
                    <img src="${p.ImageUrls.split(',')[0].trim()}" class="h-48 w-full object-cover">
                    <div class="p-4 flex-1 flex flex-col">
                        <span class="text-[10px] line-green font-bold uppercase mb-1">${p.Badge}</span>
                        <h2 class="text-sm font-bold text-gray-800 mb-2 truncate">${p.Title}</h2>
                        <div class="mt-auto flex justify-between items-end">
                            <span class="text-lg font-black price-orange">฿${Number(p.Price).toLocaleString()}</span>
                            <button onclick="showDetail('${p.ID}')" class="text-[11px] font-bold px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full">ดูรายละเอียด</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showDetail(id) {
            const p = allProperties.find(item => item.ID === id);
            if (!p) return;
            
            // ปิดหน้าหลัก เปิดหน้าดีเทล
            document.getElementById('detailPage').style.display = 'block';
            document.body.style.overflow = 'hidden';

            const images = p.ImageUrls.split(',').map(url => `<div class="swiper-slide"><img src="${url.trim()}" class="w-full aspect-square object-cover"></div>`).join('');
            
            // กรองบ้านอื่นๆ สำหรับส่วนแนะนำด้านล่าง
            const suggestions = allProperties.filter(item => item.ID !== id).slice(0, 6);
            const suggestionHtml = suggestions.map(s => `
                <div class="suggested-item" onclick="showDetail('${s.ID}')">
                    <div class="bg-white rounded-lg overflow-hidden shadow-sm border border-gray-50">
                        <img src="${s.ImageUrls.split(',')[0].trim()}" class="w-full aspect-square object-cover">
                        <div class="p-1.5">
                            <p class="text-[9px] font-bold truncate">${s.Title}</p>
                            <p class="text-[10px] font-black price-orange">฿${Number(s.Price).toLocaleString()}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('detailContent').innerHTML = `
                <div class="swiper detailSwiper h-[380px] w-full bg-gray-100">
                    <div class="swiper-wrapper">${images}</div>
                    <div class="swiper-pagination"></div>
                </div>
                
                <div class="p-5 bg-white -mt-4 rounded-t-3xl relative z-10">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="bg-orange-500 text-white text-[9px] px-2 py-0.5 rounded shadow-sm font-bold uppercase">BEST SELLER</span>
                        <span class="text-[11px] text-gray-400 font-medium">รหัส: ${p.ID}</span>
                    </div>
                    <h1 class="text-xl font-bold text-gray-900 leading-tight mb-2">${p.Title}</h1>
                    <p class="text-[12px] text-gray-400 mb-4 flex items-center gap-1"><svg class="w-3 h-3 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>${p.Location}</p>
                    <div class="flex items-baseline gap-2 mb-6">
                        <span class="text-2xl font-black price-orange">฿${Number(p.Price).toLocaleString()}</span>
                    </div>
                    
                    <div class="border-t border-gray-50 pt-5 mb-8">
                        <h3 class="font-bold text-sm mb-2">รายละเอียดโครงการ</h3>
                        <p class="text-[13px] text-gray-600 leading-relaxed">${p.Description || 'พบกับบ้านหรูคุณภาพเยี่ยมบนทำเลศักยภาพที่หัวหิน พร้อมการออกแบบที่ทันสมัยและสิ่งอำนวยความสะดวกครบครัน'}</p>
                    </div>

                    <div class="mb-10">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold text-[14px]">สินค้าใกล้เคียง</h3>
                            <span class="text-[11px] text-gray-400">ดูทั้งหมด</span>
                        </div>
                        <div class="suggested-scroll">${suggestionHtml}</div>
                    </div>
                </div>

                <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 flex gap-3 z-[100] shadow-2xl">
                    <a href="tel:${p.Phone}" class="flex-1 text-center py-3 border-2 border-gray-200 rounded-xl text-sm font-bold text-gray-600 active:bg-gray-50">โทรสอบถาม</a>
                    <button onclick="liff.sendMessages([{type:'text',text:'สนใจโครงการ: ${p.Title}'}])" class="flex-[1.5] text-center py-3 line-bg-green text-white rounded-xl text-sm font-bold shadow-lg shadow-green-100 active:opacity-80 transition">สนใจข้อมูล</button>
                </div>
            `;

            new Swiper(".detailSwiper", { pagination: { el: ".swiper-pagination", clickable: true }, loop: true });
            document.getElementById('detailPage').scrollTop = 0;
        }

        function closeDetail() {
            document.getElementById('detailPage').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        initLiff();
    </script>
</body>
</html>
