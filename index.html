<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | Smart All Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #8cabd9; -webkit-tap-highlight-color: transparent; }
        .line-green { color: #06C755; }
        .line-bg-green { background-color: #06C755; }
        #sidebar { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #ffffff; z-index: 100; transition: 0.4s; box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
        #sidebar.active { left: 0; }
        #sidebarOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 90; display: none; }
        #sidebarOverlay.active { display: block; }
        #detailPage { display: none; position: fixed; inset: 0; background: white; z-index: 150; overflow-y: auto; }
        #lightbox { display: none; position: fixed; inset: 0; background: black; z-index: 200; align-items: center; justify-content: center; }
        .loading-overlay { position: fixed; inset: 0; background: #8cabd9; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-house { animation: bounce 1.5s infinite ease-in-out; }
        .suggested-scroll { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; }
        .suggested-item { flex: 0 0 calc(33.33% - 7px); }
    </style>
</head>
<body class="pb-24 overflow-x-hidden">

    <div id="loadingScreen" class="loading-overlay">
        <div class="animate-house text-white mb-4"><svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg></div>
        <p id="loadingText" class="text-white font-medium text-sm">กำลังเตรียมข้อมูลเพื่อคุณ...</p>
    </div>

    <header class="bg-white px-3 py-2 flex items-center justify-between sticky top-0 z-30 border-b shadow-sm">
        <button onclick="toggleSidebar()" class="p-1"><svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
        <div class="text-center">
            <span class="text-[10px] font-bold text-blue-800 tracking-widest uppercase leading-none">Huahin</span><br>
            <span class="text-xs font-black text-blue-900 uppercase leading-none">Properties</span>
        </div>
        <button onclick="goToLineChat()" class="p-1 text-gray-300"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
    </header>

    <main id="app" class="px-4 py-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></main>

    <div id="detailPage">
        <button onclick="closeDetail()" class="fixed top-4 left-4 z-[160] bg-black/30 rounded-full p-2 text-white shadow-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
        <div id="detailContent"></div>
    </div>

    <div id="lightbox" onclick="this.style.display='none'">
        <div class="swiper lightboxSwiper w-full h-full">
            <div class="swiper-wrapper" id="lightboxWrapper"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="bg-white p-6 mt-10 border-t shadow-inner">
        <h3 class="font-bold mb-4 text-gray-700">ส่วนแอดมิน: จองพื้นที่รูปภาพ</h3>
        <input type="text" id="adminPropId" placeholder="ใส่รหัสบ้าน (เช่น P015)" class="w-full mb-3 p-3 border-2 border-gray-100 rounded-xl text-sm focus:border-[#06C755] outline-none transition">
        <button onclick="handleCreateFolder()" class="w-full line-bg-green text-white p-3 rounded-xl font-bold shadow-lg active:scale-95 transition">สร้างโฟลเดอร์ใน Drive</button>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-2 z-30 shadow-2xl">
        <div onclick="location.reload()" class="flex flex-col items-center line-green cursor-pointer"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg><span class="text-[9px] mt-0.5 font-semibold">หน้าแรก</span></div>
        <div onclick="goToLineChat()" class="flex flex-col items-center text-gray-400 cursor-pointer"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg><span class="text-[9px] mt-0.5 font-semibold">แชทปกติ</span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // --- เปลี่ยน GAS_URL เป็น URL เว็บแอปใหม่ล่าสุดของคุณครับ ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzcZlp4RlkBYu-V93vn2aPwymkKqYpvhhWAmyIU8phgcyjwVi7CYIt8dbBWLQZaagAK/exec"; 
        let allProperties = [];

        function goToLineChat() {
            const lineId = "@247uimvp";
            if (liff.isInClient()) { liff.closeWindow(); return; }
            window.location.href = `line://ti/p/${lineId}`;
            setTimeout(() => { if(confirm("เปิดแชทผ่านหน้าเว็บหรือไม่?")) window.location.href = `https://line.me/R/ti/p/${lineId}`; }, 2500);
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: "2008909867-tJ76yUtj" });
                loadData();
            } catch (err) { console.log(err); }
        }

        async function loadData() {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "aiSearch" }) });
            allProperties = await res.json();
            renderCards(allProperties);
            document.getElementById('loadingScreen').style.display = 'none';
        }

        function renderCards(properties) {
            const container = document.getElementById('app');
            container.innerHTML = properties.map(p => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm flex flex-col border border-gray-50">
                    <img src="${p.ImageUrls.split(',')[0]}" class="h-44 w-full object-cover">
                    <div class="p-4 flex justify-between items-center">
                        <div><h2 class="font-bold text-[13px] truncate w-32 text-gray-800">${p.Title}</h2><p class="text-[#06C755] font-black text-sm">฿${Number(p.Price).toLocaleString()}</p></div>
                        <button onclick="showDetail('${p.ID}')" class="bg-gray-100 px-4 py-2 rounded-full text-[10px] font-bold text-gray-500">ดูรายละเอียด</button>
                    </div>
                </div>
            `).join('');
        }

        async function showDetail(id) {
            const p = allProperties.find(item => item.ID == id);
            const loadingText = document.getElementById('loadingText');
            loadingText.innerText = "กำลังซิงค์รูปภาพจาก Drive " + id + "...";
            document.getElementById('loadingScreen').style.display = 'flex';
            
            try {
                const imgRes = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getFolderImages", propertyId: id }) });
                let imageUrls = await imgRes.json();
                if (imageUrls.length === 0 || imageUrls.error) imageUrls = p.ImageUrls.split(',');

                document.getElementById('detailPage').style.display = 'block';
                document.body.style.overflow = 'hidden';

                const images = imageUrls.map(url => `<div class="swiper-slide" onclick="openLightbox()"><img src="${url}" class="w-full aspect-square object-cover"></div>`).join('');
                document.getElementById('lightboxWrapper').innerHTML = imageUrls.map(url => `<div class="swiper-slide flex items-center justify-center"><img src="${url}" class="max-w-full max-h-full"></div>`).join('');

                document.getElementById('detailContent').innerHTML = `
                    <div class="swiper detailSwiper h-[380px] bg-gray-100">${images}<div class="swiper-pagination"></div></div>
                    <div class="p-6 bg-white -mt-8 rounded-t-[40px] relative z-10 shadow-2xl">
                        <div class="flex items-center gap-2 mb-2"><span class="bg-orange-500 text-white text-[9px] px-2 py-0.5 rounded font-bold">PREMIUM</span><span class="text-[10px] text-gray-400">ID: ${p.ID}</span></div>
                        <h1 class="text-xl font-bold text-gray-800 mb-2">${p.Title}</h1>
                        <p class="text-[#06C755] text-2xl font-black mb-4">฿${Number(p.Price).toLocaleString()}</p>
                        <h3 class="font-bold text-sm border-b pb-2 mb-3 text-gray-700">รายละเอียด</h3>
                        <p class="text-gray-500 text-[13px] leading-relaxed mb-8">${p.Description || 'ข้อมูลซิงค์อัตโนมัติจาก Drive ' + id}</p>
                    </div>
                    <div class="fixed bottom-0 left-0 right-0 bg-white p-3 flex gap-3 z-30 shadow-2xl border-t">
                        <a href="tel:${p.Phone}" class="flex-1 text-center py-3 border-2 border-gray-100 rounded-2xl text-sm font-bold text-gray-400">โทรสอบถาม</a>
                        <button onclick="liff.sendMessages([{type:'text',text:'สนใจ: ${p.Title}'}])" class="flex-[1.5] text-center py-3 line-bg-green text-white rounded-2xl text-sm font-bold shadow-lg">คุยกับแอดมิน</button>
                    </div>
                `;
                new Swiper(".detailSwiper", { pagination: { el: ".swiper-pagination", clickable: true }, loop: true });
            } catch (e) { alert("Error: ไม่สามารถโหลดรูปภาพได้"); }
            document.getElementById('loadingScreen').style.display = 'none';
        }

        async function handleCreateFolder() {
            const id = document.getElementById('adminPropId').value;
            if (!id) return alert("กรุณาใส่รหัสบ้าน");
            const loadingText = document.getElementById('loadingText');
            loadingText.innerText = "กำลังสร้างโฟลเดอร์ " + id + " ในไดรฟ์...";
            document.getElementById('loadingScreen').style.display = 'flex';
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "createFolder", propertyId: id }) });
                const result = await res.json();
                if (result.status === "success") { alert("จองพื้นที่รหัส " + id + " สำเร็จ! เชิญอัปโหลดรูปใน Drive ครับ"); }
                else { alert("Error: " + result.error); }
            } catch (e) { alert("Error: กรุณาตรวจสอบการ Deploy เว็บแอปใหม่เพื่อยืนยันสิทธิ์"); }
            document.getElementById('loadingScreen').style.display = 'none';
        }

        function openLightbox() { document.getElementById('lightbox').style.display = 'flex'; new Swiper(".lightboxSwiper", { pagination: { el: ".swiper-pagination", type: "fraction" }, loop: true }); }
        function closeDetail() { document.getElementById('detailPage').style.display = 'none'; document.body.style.overflow = 'auto'; }
        initLiff();
    </script>
</body>
</html>
