<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | All Online Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #f7f7f7; color: #333; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar.closed { transform: translateX(-100%); }
        .line-green { color: #00b900; }
        .line-bg-green { background-color: #00b900; }
        .search-border { border-color: #00b900; }
        .swiper-pagination-bullet-active { background: #00b900 !important; }
        input::placeholder { font-size: 12px; color: #999; }
    </style>
</head>
<body class="overflow-x-hidden pb-20">

    <div id="sidebar" class="sidebar closed fixed inset-y-0 left-0 w-[260px] bg-white z-50 shadow-2xl border-r">
        <div class="flex flex-col h-full">
            <div class="p-5 border-b flex items-center gap-3 bg-gray-50">
                <img id="userImg" src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full border border-white shadow-sm object-cover">
                <div>
                    <p class="text-[10px] text-gray-400 leading-none">สมาชิก</p>
                    <p id="userName" class="text-sm font-medium text-gray-700">Guest</p>
                </div>
            </div>
            <nav class="flex-1 p-2 space-y-1">
                <a href="#" onclick="toggleSidebar(); location.reload();" class="block px-4 py-2.5 text-sm text-gray-600 hover:bg-green-50 rounded-lg transition">หน้าหลัก</a>
                <a href="#" onclick="toggleSidebar();" class="block px-4 py-2.5 text-sm text-gray-600 hover:bg-green-50 rounded-lg transition">โครงการบ้านทั้งหมด</a>
                <a href="#" onclick="toggleSidebar();" class="block px-4 py-2.5 text-sm text-gray-600 hover:bg-green-50 rounded-lg transition">โปรโมชั่น</a>
            </nav>
            <div class="p-4 border-t">
                <button onclick="toggleSidebar()" class="w-full py-2 text-xs text-gray-400 border rounded-md">ปิดเมนู</button>
            </div>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-40" onclick="toggleSidebar()"></div>

    <header class="bg-white px-3 py-2 flex items-center justify-between sticky top-0 z-30 border-b shadow-sm">
        <button onclick="toggleSidebar()" class="p-1 active:scale-90 transition">
            <svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <div class="flex flex-col items-center">
            <span class="text-[10px] font-bold text-blue-800 leading-none tracking-tighter">HUAHIN</span>
            <span class="text-xs font-black text-blue-900 leading-none">PROPERTIES</span>
        </div>
        <button onclick="liff.closeWindow()" class="p-1 active:scale-90 transition">
            <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </header>

    <div class="bg-white px-4 py-3 sticky top-[49px] z-20 shadow-sm">
        <div class="relative">
            <input type="text" id="searchInput" oninput="filterProperties()" placeholder="ค้นหาทำเล หรือ ชื่อโครงการที่ต้องการ..." 
                class="w-full pl-10 pr-4 py-2 border-2 search-border rounded-full text-sm focus:outline-none bg-gray-50/50">
            <div class="absolute left-3.5 top-2.5 line-green">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
    </div>

    <main id="app" class="p-3 grid grid-cols-1 gap-4">
        <div class="text-center py-20 text-gray-400 text-xs tracking-widest animate-pulse">กำลังเตรียมข้อมูลเพื่อคุณ...</div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-2 z-30 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
        <div onclick="location.reload()" class="flex flex-col items-center line-green active:scale-90 transition">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
            <span class="text-[9px] font-medium mt-0.5">หน้าหลัก</span>
        </div>
        <div onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="flex flex-col items-center text-gray-400 active:scale-90 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            <span class="text-[9px] font-medium mt-0.5">โครงการ</span>
        </div>
        <div onclick="liff.closeWindow()" class="flex flex-col items-center text-gray-400 active:scale-90 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            <span class="text-[9px] font-medium mt-0.5">พูดคุยปกติ</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzdaZE_E9aSjPAdyPFVHFolc6i4ifDVMZEcgOVMu0ex2PiTJNEEQOOKX4DQBR7WMbJB/exec";
        const LIFF_ID = "2008909867-tJ76yUtj";
        let allProperties = [];
        let user = {};

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    user = profile;
                    document.getElementById('userName').innerText = profile.displayName;
                    document.getElementById('userImg').src = profile.pictureUrl;
                } else { liff.login(); }
                fetchProperties();
            } catch (err) { console.error(err); }
        }

        async function fetchProperties() {
            try {
                const res = await fetch(GAS_URL);
                allProperties = await res.json();
                renderCards(allProperties);
            } catch (err) {
                document.getElementById('app').innerHTML = `<p class="text-center text-xs text-red-400 py-20">ไม่สามารถเชื่อมต่อฐานข้อมูลได้</p>`;
            }
        }

        function renderCards(properties) {
            const container = document.getElementById('app');
            if (properties.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-400 py-20 text-xs">ไม่พบโครงการที่ค้นหา</p>`;
                return;
            }
            container.innerHTML = properties.map(p => `
                <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 flex flex-col">
                    <div class="swiper mySwiper h-52 relative w-full">
                        <div class="swiper-wrapper">
                            ${p.ImageUrls.split(',').map(img => `<div class="swiper-slide"><img src="${img.trim()}" class="w-full h-full object-cover"></div>`).join('')}
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="absolute top-3 left-3 z-10 bg-red-500 text-white text-[9px] px-2 py-0.5 rounded shadow-sm font-bold uppercase tracking-wider">${p.Badge}</div>
                    </div>
                    <div class="p-4">
                        <h2 class="text-base font-bold text-gray-800 mb-1 truncate">${p.Title}</h2>
                        <p class="text-[11px] text-gray-400 mb-3 flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                            ${p.Location}
                        </p>
                        <div class="flex items-baseline gap-1">
                            <span class="text-xs text-orange-600 font-medium">฿</span>
                            <span class="text-xl font-black text-orange-600">${Number(p.Price).toLocaleString()}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-3 mt-4">
                            <a href="tel:${p.Phone}" class="text-xs font-semibold text-center py-2.5 border border-gray-200 rounded-lg text-gray-600 active:bg-gray-50 transition">โทรสอบถาม</a>
                            <button onclick="saveLead('${p.ID}')" class="text-xs font-semibold text-center py-2.5 line-bg-green text-white rounded-lg active:opacity-80 transition shadow-md shadow-green-100">สนใจข้อมูล</button>
                        </div>
                    </div>
                </div>
            `).join('');
            new Swiper(".mySwiper", { pagination: { el: ".swiper-pagination", clickable: true }, loop: true });
        }

        function filterProperties() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProperties.filter(p => 
                p.Title.toLowerCase().includes(query) || p.Location.toLowerCase().includes(query)
            );
            renderCards(filtered);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('closed');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        async function saveLead(propertyId) {
            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ ...user, propertyId })
                });
                alert("บันทึกความสนใจเรียบร้อย เจ้าหน้าที่จะติดต่อกลับโดยเร็วที่สุดครับ");
            } catch (err) { alert("ระบบขัดข้อง กรุณาลองใหม่ภายหลัง"); }
        }

        initLiff();
    </script>
</body>
</html>
