<body class="pb-10 overflow-x-hidden">

            <div class="grid grid-cols-2 gap-3">
                <select id="bedFilter" onchange="filterAndRender()" class="p-3 rounded-xl border font-bold text-[11px] text-blue-900 outline-none bg-gray-50"><option value="all">ğŸ›ï¸ à¸—à¸¸à¸à¸ˆà¸³à¸™à¸§à¸™à¸«à¹‰à¸­à¸‡à¸™à¸­à¸™</option><option value="2">2 à¸«à¹‰à¸­à¸‡à¸™à¸­à¸™</option><option value="3">3 à¸«à¹‰à¸­à¸‡à¸™à¸­à¸™</option><option value="4">4+ à¸«à¹‰à¸­à¸‡à¸™à¸­à¸™</option></select>

    <main id="app" class="max-w-xl mx-auto px-4 py-2"></main>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";
        let allProperties = [], selectedPlot = "";
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('staff') === 'true') document.getElementById('staffFloatingBtn').style.display = 'block';
        if (urlParams.get('admin') === 'true') document.getElementById('adminFloatingBtn').style.display = 'block';
        function chgLng(l){ const s = document.querySelector('select.goog-te-combo'); if(s){ s.value=l; s.dispatchEvent(new Event('change')); } }
        function googleTranslateElementInit(){ new google.translate.TranslateElement({pageLanguage:'th',includedLanguages:'th,en,zh-CN,ru,de,fr',autoDisplay:false},'google_translate_element');}
        function fixLink(u){ if(!u) return 'https://via.placeholder.com/800x600'; if(u.includes('drive.google.com')){ const id = u.match(/[-\w]{25,}/); return id ? `https://drive.google.com/thumbnail?id=${id[0]}&sz=w1000` : u; } return u; }
        function getStatusInfo(s) { const t = (s||"").toLowerCase(); if(t.includes("ready")) return { bg: "bg-[#06C755] text-white" }; if(t.includes("construction")) return { bg: "bg-[#9333ea] text-white" }; if(t.includes("sold")) return { bg: "bg-[#ef4444] text-white" }; return { bg: "bg-white text-black border" }; }
        async function init(){ try { const r = await fetch(GAS_URL, {method:'POST', body:JSON.stringify({action:"getProperties"})}); allProperties = await r.json(); renderPlotList(); filterAndRender(); } catch(e) { console.error(e); } document.getElementById('loadingScreen').style.display = 'none'; }
        function openPlotModal(){ document.getElementById('plotModal').style.display = 'flex'; }
        function closeModal(e){ if(e) e.stopPropagation(); document.getElementById('plotModal').style.display = 'none'; }
        
        // âœ… à¸”à¸¶à¸‡à¸£à¸²à¸„à¸²à¹à¸¥à¸°à¸ªà¸–à¸²à¸™à¸°à¸à¸¥à¸±à¸šà¸¡à¸²à¹‚à¸Šà¸§à¹Œà¹ƒà¸™à¸£à¸²à¸¢à¸à¸²à¸£à¹€à¸¥à¸·à¸­à¸
        function renderPlotList(){
            document.getElementById('plotList').innerHTML = allProperties.map(p => {
                const color = getStatusInfo(p.Status);
                return `<div class="plot-option" onclick="selectPlot('${p.Plot}')">
                    <div class="plot-info-main">
                        <span class="plot-name-text">PLOT : ${p.Plot}</span>
                        <span class="plot-sub-text">à¸¿${Number(p.Price).toLocaleString()} | ${p.Bedrooms} BED</span>
                    </div>
                    <span class="${color.bg} text-[7px] px-2 py-0.5 rounded-full font-black uppercase shadow-sm">${p.Status}</span>
                </div>`;
            }).join('');
        }
        function selectPlot(p){ selectedPlot = p; document.getElementById('selectedPlotLabel').innerHTML = `ğŸ“ à¹à¸›à¸¥à¸‡: <span class="font-black text-blue-700">${p}</span>`; closeModal(); filterAndRender(); }
        function clearPlotFilter(){ selectedPlot = ""; document.getElementById('selectedPlotLabel').innerText = "ğŸ” à¹€à¸¥à¸·à¸­à¸à¸ˆà¸²à¸à¸Šà¸·à¹ˆà¸­à¹à¸›à¸¥à¸‡ (Plot Number)..."; closeModal(); filterAndRender(); }
        function filterAndRender() { const bedVal = document.getElementById('bedFilter').value, sortVal = document.getElementById('priceSort').value; let filtered = allProperties.filter(p => { const matchPlot = selectedPlot === "" || p.Plot === selectedPlot; const matchBed = (bedVal === 'all') ? true : (bedVal === '4') ? parseInt(p.Bedrooms) >= 4 : parseInt(p.Bedrooms) === parseInt(bedVal); return matchPlot && matchBed; }); if (sortVal === 'asc') filtered.sort((a, b) => Number(a.Price) - Number(b.Price)); else if (sortVal === 'desc') filtered.sort((a, b) => Number(b.Price) - Number(a.Price)); render(filtered); }
        function render(props){ const mode = urlParams.get('admin') === 'true' ? '&admin=true' : (urlParams.get('staff') === 'true' ? '&staff=true' : ''); document.getElementById('app').innerHTML = props.map((p) => { const color = getStatusInfo(p.Status); return `<div class="property-bubble"><div class="hero-img" style="background-image: url('${fixLink(p.Thumbnail)}');"><div class="badge-code">CODE: ${p.ID}</div></div><div class="p-6"><div class="flex flex-wrap justify-between items-start mb-2"><div class="text-black font-black text-sm uppercase">PLOT : ${p.Plot}</div><div class="flex gap-2 items-center"><span class="${color.bg} badge-mini shadow-sm">${p.Status}</span><span class="text-[#ef4444] text-[8px] font-black uppercase whitespace-nowrap">${p.Badge || ''}</span></div></div><div class="text-gray-500 text-[10px] font-bold uppercase mb-2">ğŸ“ ${p.SubDistrict}, ${p.District}</div><div class="flex flex-wrap gap-x-4 gap-y-1 text-blue-900 font-bold text-[9px] mb-4 border-t pt-2"><span>ğŸ›ï¸ ${p.Bedrooms} BED</span><span>ğŸš¿ ${p.Bathrooms} BATH</span><span>ğŸ“ LAND: ${p["Land Area (sq.m)"]} mÂ²</span><span>ğŸ—ï¸ LIVING: ${p["Living Area"]} mÂ²</span></div><div class="flex justify-between items-center gap-2"><span class="text-[#06C755] font-black text-xl leading-none">à¸¿${Number(p.Price).toLocaleString()}</span><button onclick="window.location.href='details.html?id=${p.ID}${mode}'" class="bg-blue-600 text-white px-5 py-2.5 rounded-full font-bold text-[9px] shadow-lg uppercase">VIEW DETAILS ></button></div></div></div>`; }).join(''); }
        init();
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
