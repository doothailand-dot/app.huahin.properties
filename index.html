<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | Expert UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #8cabd9; -webkit-tap-highlight-color: transparent; }
        .property-bubble { background-color: #ffffff; border-radius: 35px; overflow: hidden; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.12); }
        
        /* เทคนิคโชว์รูปเป็น Background เพื่อให้รูปโตและเต็มกรอบ */
        .img-hero { 
            width: 100%; 
            height: 350px; /* ปรับให้โตขึ้นตามสั่ง */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            position: relative;
            background-color: #eee;
        }

        .badge-code { position: absolute; top: 15px; left: 15px; background-color: #06C755; color: white; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 700; z-index: 10; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
        .badge-mini { padding: 4px 10px; border-radius: 20px; font-size: 9px; font-weight: 800; text-transform: uppercase; white-space: nowrap; }
        .bg-plot-green { background-color: #06C755; color: white; }
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .info-item { display: flex; items-center; gap: 8px; color: #6b7280; font-size: 13px; }
        .share-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding-top: 15px; border-top: 1px solid #f3f4f6; margin-top: 5px; }
        .share-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; padding: 10px 0; border-radius: 15px; transition: 0.2s; }
        .share-btn span { font-size: 8px; font-weight: 800; text-transform: uppercase; color: white; }
        .loading-overlay { position: fixed; inset: 0; background: #8cabd9; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body class="pb-10">

    <div id="loadingScreen" class="loading-overlay">
        <p class="text-xs font-bold text-white uppercase tracking-widest">Loading Premium Data...</p>
    </div>

    <header class="bg-white/90 backdrop-blur-md px-4 py-3 flex items-center justify-center sticky top-0 z-30 border-b">
        <div class="text-center font-black text-blue-900 text-[10px] uppercase tracking-widest leading-none">HUAHIN<br>PROPERTIES</div>
    </header>

    <main id="app" class="max-w-xl mx-auto px-4 py-6"></main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbynORJIbbZoQ3z--B00eTqnopT2VcHpk_pAOxHQEjeucIBEVrXO_gPGRYaijgdw92nd/exec"; 
        const LIFF_ID = "2008909867-tJ76yUtj";

        // ฟังก์ชันหัวใจสำคัญ: ซ่อมลิงก์รูปภาพอัตโนมัติ (รองรับ Google Drive Direct Link)
        function autoFixLink(url) {
            if (!url) return 'https://via.placeholder.com/600x400?text=No+Image';
            let finalUrl = url.split(',')[0].trim(); // เอาเฉพาะรูปแรก
            
            // หากเป็นลิงก์ Google Drive ให้แปลงเป็นลิงก์แสดงผลทันที
            if (finalUrl.includes('drive.google.com')) {
                const id = finalUrl.match(/[-\w]{25,}/);
                return id ? `https://drive.google.com/thumbnail?id=${id[0]}&sz=w1000` : finalUrl;
            }
            return finalUrl;
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                await loadProperties();
            } catch (err) { document.getElementById('loadingScreen').style.display = 'none'; }
        }

        async function loadProperties() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getProperties" }) });
                const properties = await res.json();
                renderCards(properties);
            } catch (err) { console.error("Fetch failed"); }
            finally { document.getElementById('loadingScreen').style.display = 'none'; }
        }

        function getStatusInfo(status) {
            const s = (status || "").toLowerCase().trim();
            if (s.includes("ready to move in")) return { bg: "bg-[#06C755]", text: "text-[#06C755]", display: "Ready to move in" };
            if (s.includes("under construction") || s.includes("under const")) return { bg: "bg-[#9333ea]", text: "text-[#9333ea]", display: "Under Const" };
            if (s.includes("sold out")) return { bg: "bg-[#ef4444]", text: "text-[#ef4444]", display: "Sold out" };
            return { bg: "bg-gray-100", text: "text-gray-400", display: status || "Empty space" };
        }

        function renderCards(properties) {
            const container = document.getElementById('app');
            container.innerHTML = properties.map(p => {
                const statusInfo = getStatusInfo(p.Status);
                const shareUrl = encodeURIComponent(`https://liff.line.me/${LIFF_ID}`);
                
                // เรียกใช้ฟังก์ชันซ่อมรูปภาพที่ดึงจากคอลัมน์ Thumbnail (F)
                const thumbUrl = autoFixLink(p.Thumbnail || p.ImageUrls);

                return `
                <div class="property-bubble">
                    <div class="img-hero" style="background-image: url('${thumbUrl}');">
                        <div class="badge-code">Code: ${p.ID || '-'}</div>
                    </div>
                    
                    <div class="p-6">
                        <div class="flex justify-between items-center gap-2 mb-4">
                            <div class="badge-mini bg-plot-green">Plot : ${p.Plot || '-'}</div>
                            <div class="flex gap-1.5 items-center">
                                <span class="${statusInfo.bg} badge-mini text-white">${statusInfo.display}</span>
                                <span class="${statusInfo.text} text-[9px] font-black uppercase">${p.Badge || ''}</span>
                            </div>
                        </div>

                        <div class="bg-gray-50 rounded-[25px] p-5 mb-5 border border-gray-100">
                            <p class="text-[14px] text-gray-500 mb-5 leading-relaxed">${p.Description || '-'}</p>
                            <div class="info-grid border-t pt-4">
                                <div class="info-item">Bed: ${p["Bed Room"] || '-'}</div>
                                <div class="info-item">Bath: ${p["Bath Room"] || '-'}</div>
                                <div class="info-item">Pa Vilion: ${p["Pa Vilion"] || '-'}</div>
                                <div class="info-item">Land: ${p["Land sq.m"] || '-'} m²</div>
                                <div class="info-item">Land: ${p["Land sq.w"] || '-'} sq.w</div>
                                <div class="info-item">House: ${p["House Size"] || '-'}</div>
                                <div class="info-item">Pool: ${p["Pool Size"] || '-'}</div>
                                <div class="info-item">Deep: ${p["Pool Deep"] || '-'} m</div>
                                <div class="info-item">Car: ${p["Car park"] || '-'}</div>
                                <div class="info-item">Elec: ${p["Electrical"] || '-'}</div>
                                <div class="info-item">Fur: ${p["Furniture"] || '-'}</div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center mb-6">
                            <span class="text-[#06C755] font-black text-xl">฿${Number(p.Price || 0).toLocaleString()}</span>
                            <button onclick="window.open('${p.FBLink}', '_blank')" class="bg-blue-50 text-blue-600 px-6 py-2.5 rounded-full font-bold text-[10px]">View Photos ></button>
                        </div>

                        <div class="share-grid">
                            <a href="https://line.me/R/msg/text/?Interested Plot ${p.Plot} ${shareUrl}" class="share-btn bg-[#06C755]"><span>LINE</span></a>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${shareUrl}" target="_blank" class="share-btn bg-[#1877F2]"><span>FB</span></a>
                            <a href="fb-messenger://share?link=${shareUrl}" class="share-btn bg-[#0084FF]"><span>Mess</span></a>
                            <a href="https://wa.me/?text=${shareUrl}" target="_blank" class="share-btn bg-[#25D366]"><span>WA</span></a>
                            <a href="https://twitter.com/intent/tweet?url=${shareUrl}" target="_blank" class="share-btn bg-black"><span>X</span></a>
                            <a href="https://t.me/share/url?url=${shareUrl}" target="_blank" class="share-btn bg-[#0088cc]"><span>Tele</span></a>
                            <a href="mailto:?body=${shareUrl}" class="share-btn bg-gray-600"><span>Mail</span></a>
                            <div onclick="navigator.clipboard.writeText('${shareUrl}'); alert('Copied!');" class="share-btn bg-orange-500"><span>Link</span></div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }
        initLiff();
    </script>
</body>
</html>
