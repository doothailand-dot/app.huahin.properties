<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | Smart All Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #8cabd9; -webkit-tap-highlight-color: transparent; }
        .line-green { color: #06C755; }
        .line-bg-green { background-color: #06C755; }
        #sidebar { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #ffffff; z-index: 100; transition: 0.4s; box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
        #sidebar.active { left: 0; }
        #sidebarOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 90; display: none; }
        #sidebarOverlay.active { display: block; }
        .property-card { background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .loading-overlay { position: fixed; inset: 0; background: #8cabd9; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-house { animation: bounce 1.5s infinite ease-in-out; }
        .mic-active { color: #ff0000 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="pb-24 overflow-x-hidden">

    <div id="loadingScreen" class="loading-overlay">
        <div class="animate-house text-white mb-4">
            <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
        </div>
        <p class="text-sm font-medium text-white opacity-90 tracking-wide">กำลังเตรียมข้อมูลเพื่อคุณ...</p>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <nav id="sidebar" class="flex flex-col">
        <div class="line-bg-green p-8 flex flex-col items-center gap-3">
            <div class="relative">
                <img id="userImg" src="https://via.placeholder.com/150" class="w-20 h-20 rounded-full border-4 border-white shadow-md object-cover">
                <div class="absolute bottom-1 right-1 w-4 h-4 bg-green-400 border-2 border-white rounded-full"></div>
            </div>
            <h3 id="userName" class="text-white font-bold text-lg">Mr. Somjed</h3>
        </div>
        <div class="p-4 flex flex-col gap-1 overflow-y-auto">
            <button onclick="goToLineChat()" class="flex items-center gap-4 p-4 text-gray-700 hover:bg-gray-50 rounded-2xl transition text-left">
                <svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="font-semibold text-[15px]">หน้าแรก (ไปที่แชท)</span>
            </button>
            <button onclick="toggleSidebar(); performAISearch('');" class="flex items-center gap-4 p-4 text-gray-700 hover:bg-gray-50 rounded-2xl transition text-left">
                <svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                <span class="font-semibold text-[15px]">รายการอสังหาฯ</span>
            </button>
            <button class="flex items-center gap-4 p-4 text-gray-700 hover:bg-gray-50 rounded-2xl transition text-left">
                <svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                <span class="font-semibold text-[15px]">แผนที่โครงการ (Map)</span>
            </button>
            <button onclick="goToLineChat()" class="flex items-center gap-4 p-4 text-gray-700 hover:bg-gray-50 rounded-2xl transition text-left">
                <svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path></svg>
                <span class="font-semibold text-[15px]">ติดต่อแอดมิน</span>
            </button>
            <div class="border-t my-4 mx-4"></div>
            <button onclick="liff.closeWindow()" class="flex items-center gap-4 p-4 text-red-500 hover:bg-red-50 rounded-2xl transition text-left">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span class="font-semibold text-[15px]">ออกจากแอป</span>
            </button>
        </div>
    </nav>

    <header class="bg-white px-3 py-2 flex items-center justify-between sticky top-0 z-30 border-b shadow-sm">
        <button onclick="toggleSidebar()" class="p-1"><svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
        <div class="text-center">
            <span class="text-[10px] font-bold text-blue-800 leading-none uppercase tracking-widest">Huahin</span><br>
            <span class="text-xs font-black text-blue-900 leading-none uppercase">Properties</span>
        </div>
        <button onclick="goToLineChat()" class="p-1 text-gray-300"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
    </header>

    <div class="bg-white/95 backdrop-blur-md px-4 py-3 sticky top-[49px] z-20 shadow-sm border-b">
        <div class="max-w-3xl mx-auto flex gap-2">
            <div class="relative flex-1">
                <input type="text" id="searchInput" placeholder="พิมพ์ชื่อทำเล หรือสั่งด้วยเสียง..." class="w-full pl-10 pr-12 py-2 border-2 border-[#06C755] rounded-full text-sm focus:outline-none bg-gray-50">
                <div class="absolute left-3.5 top-2.5 line-green"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div>
                <button id="micBtn" onclick="startVoiceSearch()" class="absolute right-3.5 top-2 text-gray-400 p-1">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0 5 5 0 01-10 0 1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"></path></svg>
                </button>
            </div>
            <button onclick="performAISearch()" class="line-bg-green text-white px-5 py-2 rounded-full text-xs font-bold shadow-md active:scale-95 transition">AI Search</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <div id="app" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-2 z-30 shadow-2xl">
        <div onclick="location.reload()" class="flex flex-col items-center line-green cursor-pointer">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
            <span class="text-[9px] mt-0.5 font-medium">หน้าแรก</span>
        </div>
        <div onclick="goToLineChat()" class="flex flex-col items-center text-gray-400 cursor-pointer">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            <span class="text-[9px] mt-0.5 font-medium">แชทปกติ</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const GAS_URL = ""; https://script.google.com/macros/s/AKfycbzSIftTmbDcwdw6naUIwMxxwDKv-HEu2YZ1NEef5_PirbRR9720PGVz1nJVi-WX1Vto/exec
        const LIFF_ID = "2008909867-tJ76yUtj";

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        // --- ระบบเปิดหน้าแชท (รองรับมือถือ และ PC) ---
        function goToLineChat() {
            const lineId = "@247uimvp";
            if (liff.isInClient()) {
                liff.closeWindow(); // กลับเข้าห้องแชทในมือถือทันที
                return;
            }
            // พยายามเปิด LINE PC
            window.location.href = `line://ti/p/${lineId}`;
            setTimeout(() => {
                const conf = confirm("ต้องการเข้าแชทผ่านเว็บบราวเซอร์ หรือดาวน์โหลดโปรแกรม LINE หรือไม่?");
                if (conf) window.location.href = `https://line.me/R/ti/p/${lineId}`;
            }, 2500);
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); }
                liff.getProfile().then(p => {
                    document.getElementById('userName').innerText = p.displayName;
                    document.getElementById('userImg').src = p.pictureUrl;
                }).catch(() => { document.getElementById('userName').innerText = "Guest"; });
                performAISearch(""); 
            } catch (err) { console.error(err); }
        }

        function startVoiceSearch() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'th-TH';
            recognition.onstart = () => document.getElementById('micBtn').classList.add('mic-active');
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('searchInput').value = text;
                performAISearch(text);
            };
            recognition.onend = () => document.getElementById('micBtn').classList.remove('mic-active');
            recognition.start();
        }

        async function performAISearch(customQuery) {
            const query = customQuery !== undefined ? customQuery : document.getElementById('searchInput').value;
            const loading = document.getElementById('loadingScreen');
            loading.style.display = 'flex';
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "aiSearch", query: query }) });
                const data = await res.json();
                renderCards(data);
            } catch (err) {
                document.getElementById('app').innerHTML = `<p class="col-span-full text-center py-20 text-white font-medium">ขออภัย ไม่พบข้อมูลโครงการ</p>`;
            }
            loading.style.display = 'none';
        }

        function renderCards(properties) {
            const container = document.getElementById('app');
            if (!properties || properties.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center py-20 text-white font-medium">ไม่พบโครงการที่ค้นหา</p>`;
                return;
            }
            container.innerHTML = properties.map(p => `
                <div class="property-card overflow-hidden flex flex-col hover:scale-[1.01] transition-transform duration-300">
                    <div class="swiper mySwiper h-52 relative w-full">
                        <div class="swiper-wrapper">${p.ImageUrls.split(',').map(img => `<div class="swiper-slide"><img src="${img.trim()}" class="w-full h-full object-cover"></div>`).join('')}</div>
                        <div class="swiper-pagination"></div>
                        <div class="absolute top-3 left-3 z-10 bg-red-500 text-white text-[9px] px-2 py-0.5 rounded shadow-sm font-bold uppercase tracking-wider">${p.Badge}</div>
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <h2 class="text-[15px] font-bold text-gray-800 mb-1 truncate">${p.Title}</h2>
                        <p class="text-[11px] text-gray-500 mb-3 flex items-center gap-1">
                            <svg class="w-3 h-3 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>${p.Location}
                        </p>
                        <div class="mt-auto flex items-baseline gap-1"><span class="text-lg font-black text-[#06C755]">฿${Number(p.Price).toLocaleString()}</span></div>
                        <div class="grid grid-cols-2 gap-3 mt-4">
                            <a href="tel:${p.Phone}" class="text-xs font-bold text-center py-2.5 border border-gray-100 rounded-xl text-gray-600 active:bg-gray-100">Call</a>
                            <button onclick="liff.sendMessages([{type:'text',text:'สนใจโครงการ: ${p.Title}'}])" class="text-xs font-bold text-center py-2.5 line-bg-green text-white rounded-xl shadow-md active:opacity-80 transition">Inquiry</button>
                        </div>
                    </div>
                </div>
            `).join('');
            new Swiper(".mySwiper", { pagination: { el: ".swiper-pagination", clickable: true }, loop: true });
        }
        initLiff();
    </script>
</body>
</html>
