<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #8cabd9; -webkit-tap-highlight-color: transparent; }
        .goog-te-banner-frame.skiptranslate, .goog-te-gadget, .skiptranslate { display: none !important; }
        .flag-btn { cursor: pointer; font-size: 16px; transition: 0.2s; }
        .property-bubble { background-color: #ffffff; border-radius: 35px; overflow: hidden; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.12); position: relative; }
        .hero-img { width: 100%; height: 350px; background-size: cover; background-position: center; position: relative; background-color: #eee; }
        .badge-code { position: absolute; top: 15px; left: 15px; background-color: #06C755; color: white; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 700; z-index: 10; }
        
        /* âœ… à¸›à¸¸à¹ˆà¸¡à¸¥à¸­à¸¢à¸‚à¸™à¸²à¸”à¹ƒà¸«à¸à¹ˆà¸ªà¸³à¸«à¸£à¸±à¸šà¸ªà¸•à¸²à¸Ÿ */
        #staffFloatingBtn { 
            display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            z-index: 100; background: #2563eb; color: white; padding: 18px 32px; 
            border-radius: 50px; font-weight: 800; font-size: 16px; 
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); border: 2px solid white; white-space: nowrap;
        }
    </style>
</head>
<body class="pb-10 overflow-x-hidden">

    <div id="loadingScreen" class="fixed inset-0 bg-[#8cabd9] z-[9999] flex flex-col items-center justify-center gap-5 text-center px-6">
        <div class="flex gap-4 text-5xl animate-bounce"><span>ğŸš</span><span>ğŸŒŠ</span><span>ğŸ–ï¸</span></div>
        <p class="text-white font-black text-xl tracking-widest uppercase">HUAHIN.PROPERTIES</p>
    </div>

    <button id="staffFloatingBtn" onclick="window.location.href='staff-edit.html'">ğŸ“ à¸à¸¥à¸±à¸šà¸ªà¸¹à¹ˆà¸«à¸™à¹‰à¸²à¹à¸à¹‰à¹„à¸‚ (EDIT)</button>

    <header class="bg-white/90 backdrop-blur-md px-3 py-2 flex items-center justify-between sticky top-0 z-50 border-b shadow-sm">
        <button id="menuBtn" class="flex flex-col items-center justify-center text-blue-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5"><path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
            <span class="text-[7px] font-bold uppercase">MENU</span>
        </button>
        <div class="text-center font-black text-blue-900 text-[9px] tracking-widest uppercase">HUAHIN<br>PROPERTIES</div>
        <div class="flex gap-1">
            <span class="flag-btn" onclick="chgLng('th')">ğŸ‡¹ğŸ‡­</span><span class="flag-btn" onclick="chgLng('en')">ğŸ‡ºğŸ‡¸</span><span class="flag-btn" onclick="chgLng('zh-CN')">ğŸ‡¨ğŸ‡³</span><span class="flag-btn" onclick="chgLng('ru')">ğŸ‡·ğŸ‡º</span>
        </div>
    </header>

    <div id="google_translate_element" style="display:none"></div>
    <main id="app" class="max-w-xl mx-auto px-4 py-6"></main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('staff') === 'true') { document.getElementById('staffFloatingBtn').style.display = 'block'; }

        function chgLng(l){ const s = document.querySelector('select.goog-te-combo'); if(s){ s.value=l; s.dispatchEvent(new Event('change')); } }
        function googleTranslateElementInit(){ new google.translate.TranslateElement({pageLanguage:'th',includedLanguages:'th,en,zh-CN,ru',autoDisplay:false},'google_translate_element');}
        function fixLink(u){ if(!u) return 'https://via.placeholder.com/800x600'; if(u.includes('drive.google.com')){ const id = u.match(/[-\w]{25,}/); return id ? `https://drive.google.com/thumbnail?id=${id[0]}&sz=w1000` : u; } return u; }
        
        async function init(){
            try {
                const r = await fetch(GAS_URL, {method:'POST', body:JSON.stringify({action:"getProperties"})});
                const allProps = await r.json();
                render(allProps);
            } catch(e) { console.error(e); }
            document.getElementById('loadingScreen').style.display = 'none';
        }

        function render(properties){
            const isStaff = urlParams.get('staff') === 'true' ? '?staff=true' : '';
            document.getElementById('app').innerHTML = properties.map((p) => {
                const statusColor = p.Status.toLowerCase().includes("ready") ? "bg-[#06C755] text-white" : "bg-[#9333ea] text-white";
                return `<div class="property-bubble">
                    <div class="hero-img" style="background-image: url('${fixLink(p.Thumbnail)}');">
                        <div class="badge-code">Code: ${p.ID}</div>
                    </div>
                    <div class="p-6">
                        <div class="flex flex-wrap justify-between items-start mb-2">
                            <div class="text-black font-black text-2xl tracking-tighter leading-none">${p.Plot}</div>
                            <div class="flex gap-1.5 items-center"><span class="${statusColor} p-1 rounded-lg text-[8px] font-bold">${p.Status}</span></div>
                        </div>
                        <div class="text-gray-500 text-[10px] font-bold uppercase mb-4">ğŸ“ ${p.SubDistrict}, ${p.District}</div>
                        <div class="flex justify-between items-center gap-2">
                            <span class="text-[#06C755] font-black text-xl leading-none">à¸¿${Number(p.Price).toLocaleString()}</span>
                            <button onclick="window.location.href='details.html?id=${p.ID}${isStaff.replace('?','&')}'" class="bg-blue-600 text-white px-5 py-2 rounded-full font-bold text-[9px]">VIEW DETAILS ></button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }
        init();
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
