<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #8cabd9; }
        .loading-overlay { position: fixed; inset: 0; background: #8cabd9; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body class="pb-24">
    <div id="loadingScreen" class="loading-overlay">
        <div class="text-white mb-4 animate-bounce"><svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg></div>
        <p class="text-white font-medium text-sm">กำลังเตรียมข้อมูลเพื่อคุณ...</p>
    </div>

    <header class="bg-white px-3 py-2 flex items-center justify-between sticky top-0 z-30 shadow-sm">
        <div class="font-black text-blue-900 text-sm">HUAHIN PROPERTIES</div>
        <button onclick="contactAdminAction()" class="p-1 text-gray-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
    </header>

    <main id="app" class="px-4 py-6 grid grid-cols-1 sm:grid-cols-2 gap-6"></main>

    <div id="detailPage" class="hidden fixed inset-0 bg-white z-[150] overflow-y-auto">
        <button onclick="closeDetail()" class="fixed top-4 left-4 z-[160] bg-black/30 rounded-full p-2 text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
        <div id="detailContent"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx3bugngrbXWPAR5u99E2EMpeGT1szKTDorsld8TWR2ZHOJtwvU53x_CYavzMFAuCQ/exec"; 
        let allProperties = [];

        function contactAdminAction() {
            if (liff.isInClient()) {
                liff.sendMessages([{'type': 'text', 'text': 'Contact Admin'}]).then(() => liff.closeWindow());
            } else {
                // แก้ไขลิงก์แชทให้เปิดได้ทั้ง PC และมือถือ ไม่ขึ้น 404
                window.open("https://page.line.me/247uimvp", "_blank");
            }
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: "2008909867-PShTTRHj" });
                loadData();
            } catch (err) { console.error(err); document.getElementById('loadingScreen').style.display = 'none'; }
        }

        async function loadData() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "aiSearch" }) });
                allProperties = await res.json();
                renderCards(allProperties);
            } catch (err) { alert("เกิดข้อผิดพลาดในการดึงข้อมูลจาก Sheets: " + err); }
            document.getElementById('loadingScreen').style.display = 'none';
        }

        function renderCards(properties) {
            document.getElementById('app').innerHTML = properties.map(p => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-50">
                    <img src="${p.ImageUrls.split(',')[0]}" class="h-44 w-full object-cover">
                    <div class="p-4 flex justify-between items-center">
                        <div><h2 class="font-bold text-[13px] text-gray-800">${p.Title}</h2><p class="text-[#06C755] font-black">฿${Number(p.Price).toLocaleString()}</p></div>
                        <button onclick="showDetail('${p.ID}')" class="bg-gray-100 px-4 py-2 rounded-full text-[10px] font-bold">ดูรายละเอียด</button>
                    </div>
                </div>
            `).join('');
        }

        async function showDetail(id) {
            const p = allProperties.find(item => item.ID == id);
            const loading = document.getElementById('loadingScreen');
            loading.style.display = 'flex';
            
            try {
                const imgRes = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getFolderImages", propertyId: id }) });
                let imageUrls = await imgRes.json();
                if (!imageUrls || imageUrls.length === 0) imageUrls = p.ImageUrls.split(',');

                document.getElementById('detailPage').classList.remove('hidden');
                document.body.style.overflow = 'hidden';

                const images = imageUrls.map(url => `<div class="swiper-slide"><img src="${url}" class="w-full aspect-square object-cover"></div>`).join('');

                document.getElementById('detailContent').innerHTML = `
                    <div class="swiper detailSwiper h-[380px] bg-gray-100">${images}<div class="swiper-pagination"></div></div>
                    <div class="p-6 bg-white -mt-8 rounded-t-[40px] relative z-10 shadow-2xl">
                        <h1 class="text-xl font-bold text-gray-800">${p.Title}</h1>
                        <p class="text-[#06C755] text-2xl font-black mb-4">฿${Number(p.Price).toLocaleString()}</p>
                        <p class="text-gray-500 text-[13px] leading-relaxed mb-8">${p.Description}</p>
                    </div>
                    <div class="fixed bottom-0 left-0 right-0 bg-white p-3 flex gap-3 z-30 border-t">
                        <a href="tel:${p.Phone}" class="flex-1 text-center py-3 border border-gray-100 rounded-2xl text-sm font-bold text-gray-400">โทรสอบถาม</a>
                        <button onclick="contactAdminAction()" class="flex-[1.5] py-3 bg-[#06C755] text-white rounded-2xl text-sm font-bold shadow-lg">คุยกับแอดมิน</button>
                    </div>
                `;
                new Swiper(".detailSwiper", { pagination: { el: ".swiper-pagination" }, loop: true });
            } catch (e) { alert("Error: " + e); }
            loading.style.display = 'none';
        }

        function closeDetail() { document.getElementById('detailPage').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        initLiff();
    </script>
</body>
</html>
