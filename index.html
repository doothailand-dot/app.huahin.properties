<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | Full Info & Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        
        /* สีพื้นหลัง LINE */
        body { font-family: 'Prompt', sans-serif; background-color: #8cabd9; -webkit-tap-highlight-color: transparent; }
        .line-green { color: #06C755; }
        .line-bg-green { background-color: #06C755; }
        
        /* ไซด์บาร์แคบ 140px */
        #sidebar { 
            position: fixed; top: 0; left: -100%; width: 140px; height: 100%; 
            background: rgba(255, 255, 255, 0.98); z-index: 1000; transition: 0.4s; 
            box-shadow: 10px 0 25px rgba(0,0,0,0.08); border-radius: 0 45px 45px 0;
        }
        #sidebar.active { left: 0; }
        #sidebarOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.25); z-index: 900; display: none; }
        #sidebarOverlay.active { display: block; }

        .property-bubble {
            background-color: #ffffff; border-radius: 30px; overflow: hidden; 
            margin-bottom: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .loading-overlay { position: fixed; inset: 0; background: #8cabd9; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-house { animation: bounce 1.5s infinite ease-in-out; }
    </style>
</head>
<body class="pb-10 overflow-x-hidden">

    <div id="loadingScreen" class="loading-overlay">
        <div class="animate-house text-white mb-4"><svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg></div>
        <p class="text-xs font-bold text-white opacity-90 uppercase tracking-widest">Huahin Properties</p>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <nav id="sidebar" class="flex flex-col">
        <div class="line-bg-green p-6 flex flex-col items-center gap-2" style="border-radius: 0 45px 0 0;">
            <img id="userImg" src="https://via.placeholder.com/100" class="w-12 h-12 rounded-full border-2 border-white shadow-md object-cover">
            <h3 id="userName" class="text-white font-bold text-[10px] truncate w-full text-center">Somjet</h3>
        </div>
        <div class="py-4 flex flex-col items-center gap-3">
            <div onclick="location.reload()" class="w-20 h-20 bg-white rounded-2xl shadow-sm flex flex-col items-center justify-center gap-1 border border-gray-100">
                <svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <span class="text-[9px] font-bold text-gray-500">รีเฟรช</span>
            </div>
            <div onclick="goToLineChat()" class="w-20 h-20 bg-white rounded-2xl shadow-sm flex flex-col items-center justify-center gap-1 border border-gray-100">
                <svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <span class="text-[9px] font-bold text-gray-500">แชทแอดมิน</span>
            </div>
        </div>
    </nav>

    <header class="bg-white/90 backdrop-blur-md px-4 py-3 flex items-center justify-between sticky top-0 z-30 border-b">
        <button onclick="toggleSidebar()" class="p-1"><svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
        <div class="text-center font-black text-blue-900 text-[10px] uppercase tracking-widest leading-none">HUAHIN<br>PROPERTIES</div>
        <button onclick="goToLineChat()" class="p-1 text-gray-300"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
    </header>

    <main id="app" class="max-w-xl mx-auto px-4 py-6"></main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx3bugngrbXWPAR5u99E2EMpeGT1szKTDorsld8TWR2ZHOJtwvU53x_CYavzMFAuCQ/exec"; 
        const LIFF_ID = "2008909867-tJ76yUtj";

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        function goToLineChat() { window.location.href = `https://line.me/R/ti/p/@247uimvp`; }

        // ฟังก์ชันแชร์ข้อมูล
        function shareToLine(title, id) {
            const url = `https://liff.line.me/${LIFF_ID}`;
            window.location.href = `https://line.me/R/msg/text/?สนใจบ้าน: ${title} (ID: ${id}) คลิกดูเพิ่มเติมที่: ${url}`;
        }

        function shareToFB(title) {
            const url = encodeURIComponent(`https://liff.line.me/${LIFF_ID}`);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${encodeURIComponent(title)}`, '_blank');
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('userName').innerText = profile.displayName;
                    document.getElementById('userImg').src = profile.pictureUrl;
                }
                await loadProperties();
            } catch (err) { console.error(err); document.getElementById('loadingScreen').style.display = 'none'; }
        }

        async function loadProperties() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getProperties" }) });
                const data = await res.json();
                renderCards(data);
            } catch (err) { alert("โหลดข้อมูลไม่สำเร็จ"); }
            finally { document.getElementById('loadingScreen').style.display = 'none'; }
        }

        function renderCards(properties) {
            const container = document.getElementById('app');
            container.innerHTML = properties.map(p => `
                <div class="property-bubble">
                    <img src="${p.ImageUrls ? p.ImageUrls.split(',')[0].trim() : ''}" class="w-full h-64 object-cover">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h2 class="text-xl font-bold text-gray-800 leading-tight">${p.Title || 'Property'}</h2>
                            <span class="text-[10px] font-bold line-bg-green text-white px-2 py-1 rounded-full uppercase">${p.Badge || 'NEW'}</span>
                        </div>
                        <p class="text-[12px] text-gray-400 mb-4 flex items-center gap-1">
                            <svg class="w-3 h-3 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                            ${p.Location || 'Hua Hin'}
                        </p>
                        
                        <div class="bg-gray-50 rounded-2xl p-4 mb-4">
                            <p class="text-sm text-gray-600 leading-relaxed mb-4">${p.Description || 'ไม่มีข้อมูลรายละเอียด'}</p>
                            <div class="grid grid-cols-2 gap-y-2 border-t pt-3">
                                <div class="text-[11px] text-gray-400">ขนาดพื้นที่: <span class="text-gray-700 font-bold">${p.Size || '-'}</span></div>
                                <div class="text-[11px] text-gray-400">ห้องนอน: <span class="text-gray-700 font-bold">${p.Bedroom || '-'}</span></div>
                                <div class="text-[11px] text-gray-400">ห้องน้ำ: <span class="text-gray-700 font-bold">${p.Bathroom || '-'}</span></div>
                                <div class="text-[11px] text-gray-400">สถานะ: <span class="text-gray-700 font-bold">${p.Status || 'พร้อมขาย'}</span></div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center mb-6">
                            <span class="text-[#06C755] font-black text-2xl">฿${Number(p.Price || 0).toLocaleString()}</span>
                            <a href="${p.FBLink || 'https://facebook.com'}" target="_blank" class="bg-blue-50 text-blue-600 px-5 py-2 rounded-full font-bold text-xs shadow-sm active:scale-95 transition-all">ดูรูปเพิ่มเติม ></a>
                        </div>

                        <div class="flex gap-2 border-t pt-4">
                            <button onclick="shareToLine('${p.Title}', '${p.ID}')" class="flex-1 flex items-center justify-center gap-2 py-2 bg-[#06C755] text-white rounded-xl font-bold text-[11px]">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M24 10.3c0-4.6-5.4-8.3-12-8.3S0 5.7 0 10.3c0 4.1 4.3 7.5 10.1 8.2l.6 1.4c.1.3.4.5.7.5.3 0 .5-.2.6-.4l.7-1.7c5.4-.7 9.3-4.1 9.3-8z"/></svg>
                                แชร์ลงไลน์
                            </button>
                            <button onclick="shareToFB('${p.Title}')" class="flex-1 flex items-center justify-center gap-2 py-2 bg-[#1877F2] text-white rounded-xl font-bold text-[11px]">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12a12 12 0 1 0-13.9 11.9v-8.4H7v-3.5h3.1V9.4c0-3.1 1.8-4.8 4.7-4.8 1.4 0 2.8.3 2.8.3v3.1h-1.6c-1.5 0-2 .9-2 1.9v2.2h3.5l-.6 3.5h-2.9v8.4A12 12 0 0 0 24 12z"/></svg>
                                แชร์ Facebook
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        initLiff();
    </script>
</body>
</html>
