<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | Smart All Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #f7f7f7; }
        .line-green { color: #00b900; }
        .line-bg-green { background-color: #00b900; }
        .loading-overlay { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: 0.5s; }
        @keyframes bounce-house { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-house { animation: bounce-house 1.5s infinite ease-in-out; }
        .recording { color: red !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="pb-24">

    <div id="loadingScreen" class="loading-overlay">
        <div class="animate-house line-green mb-4"><svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg></div>
        <p class="text-xs text-gray-400">Huahin AI is preparing luxury homes...</p>
    </div>

    <header class="bg-white sticky top-0 z-30 border-b shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">
            <button class="p-1"><svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
            <div class="text-center"><span class="text-[10px] font-bold text-blue-800 leading-none">HUAHIN</span><br><span class="text-xs font-black text-blue-900 leading-none uppercase">PROPERTIES</span></div>
            <button onclick="liff.closeWindow()" class="p-1 text-gray-300"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        </div>
    </header>

    <div class="bg-white sticky top-[49px] z-20 shadow-sm border-b">
        <div class="max-w-3xl mx-auto px-4 py-3 flex gap-2">
            <div class="relative flex-1">
                <input type="text" id="searchInput" placeholder="Search in English, ไทย, or 中文..." class="w-full pl-10 pr-10 py-2 border-2 border-[#00b900] rounded-full text-sm focus:outline-none bg-gray-50/50">
                <div class="absolute left-3.5 top-2.5 line-green"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div>
                <button id="voiceBtn" onclick="startVoiceSearch()" class="absolute right-3 top-2 text-gray-400"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0 5 5 0 01-10 0 1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"></path></svg></button>
            </div>
            <button onclick="aiSearch()" class="line-bg-green text-white px-4 py-2 rounded-full text-xs font-bold active:scale-90 transition">AI Search</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <div id="app" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t z-30 shadow-lg">
        <div class="max-w-md mx-auto flex justify-around py-2">
            <div onclick="location.reload()" class="flex flex-col items-center line-green"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg><span class="text-[9px] mt-0.5">Home</span></div>
            <div onclick="liff.closeWindow()" class="flex flex-col items-center text-gray-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg><span class="text-[9px] mt-0.5">พูดคุยปกติ</span></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const GAS_URL = "วาง_Web_App_URL_จาก_GAS_ของคุณที่นี่";
        const LIFF_ID = "2008909867-tJ76yUtj";
        let userProfile = {};

        async function initLiff() {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); }
            userProfile = await liff.getProfile();
            aiSearch(""); // โหลดข้อมูลครั้งแรก
        }

        function startVoiceSearch() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) { alert("เบราว์เซอร์ไม่รองรับระบบเสียง"); return; }
            const recognition = new SpeechRecognition();
            recognition.lang = 'th-TH'; //
            recognition.onstart = () => document.getElementById('voiceBtn').classList.add('recording');
            recognition.onresult = (e) => { 
                document.getElementById('searchInput').value = e.results[0][0].transcript; 
                aiSearch(); 
            };
            recognition.onend = () => document.getElementById('voiceBtn').classList.remove('recording');
            recognition.start();
        }

        async function aiSearch() {
            const query = document.getElementById('searchInput').value;
            const loader = document.getElementById('loadingScreen');
            loader.style.display = 'flex';
            loader.style.opacity = '1';
            
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "aiSearch", query: query }) });
                const data = await res.json();
                renderCards(data);
            } catch (err) { alert("AI search error"); }
            
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }

        function renderCards(props) {
            const container = document.getElementById('app');
            container.innerHTML = props.map(p => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100 flex flex-col">
                    <img src="${p.ImageUrls.split(',')[0]}" class="w-full h-56 object-cover">
                    <div class="p-4 flex-1">
                        <div class="text-red-500 text-[9px] font-bold uppercase mb-1">${p.Badge}</div>
                        <h2 class="text-base font-bold text-gray-800 mb-1 truncate">${p.Title}</h2>
                        <p class="text-[11px] text-gray-400 mb-3">${p.Location}</p>
                        <div class="text-xl font-black text-orange-600 mb-4">฿${Number(p.Price).toLocaleString()}</div>
                        <div class="grid grid-cols-2 gap-3">
                            <a href="tel:${p.Phone}" class="text-xs font-semibold text-center py-2.5 border rounded-xl text-gray-600 active:bg-gray-50">Call</a>
                            <button onclick="saveLead('${p.ID}')" class="text-xs font-semibold text-center py-2.5 line-bg-green text-white rounded-xl active:opacity-80">Inquiry</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function saveLead(pId) {
            await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ ...userProfile, propertyId: pId }) });
            alert("Sent! Our team will contact you soon.");
        }

        initLiff();
    </script>
</body>
</html>
