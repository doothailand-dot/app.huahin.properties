    <style>

        body { font-family: 'Prompt', sans-serif; background-color: #8cabd9; -webkit-tap-highlight-color: transparent; }

        /* âœ… à¹à¸à¹‰à¹„à¸‚: à¸›à¹‰à¸²à¸¢ CODE à¹ƒà¸«à¹‰à¹€à¸«à¸¡à¸·à¸­à¸™à¸›à¸¸à¹ˆà¸¡ View Details (Bold, 9px, Padding à¹€à¸—à¹ˆà¸²à¸à¸±à¸™) */
        .badge-code { 
            position: absolute; top: 15px; left: 15px; 
            background-color: #06C755; color: white; 
            padding: 10px 20px; /* à¹€à¸—à¸µà¸¢à¸šà¹€à¸—à¹ˆà¸² py-2.5 px-5 */
            border-radius: 50px; 
            font-size: 9px; /* à¸‚à¸™à¸²à¸”à¹€à¸”à¸µà¸¢à¸§à¸à¸±à¸šà¸›à¸¸à¹ˆà¸¡ View Detail */
            font-weight: 700; /* à¸•à¸±à¸§à¸«à¸™à¸²à¹€à¸”à¸µà¸¢à¸§à¸à¸±à¸šà¸›à¸¸à¹ˆà¸¡ View Detail */
            z-index: 10;

        .sidebar-drawer { position: fixed; top: 0; left: 0; bottom: 0; width: 140px; background-color: white; z-index: 100; transition: transform 0.3s ease; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        
        /* à¸›à¸¸à¹ˆà¸¡à¸¥à¸­à¸¢ Admin/Staff */
        #staffFloatingBtn, #adminFloatingBtn { display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 150; color: white; padding: 18px 32px; border-radius: 50px; font-weight: 800; font-size: 16px; border: 2px solid white; white-space: nowrap; }
        #staffFloatingBtn { background: #2563eb; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); }
        #adminFloatingBtn { background: #ef4444; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); }
    </style>
</head>
<body class="pb-10 overflow-x-hidden">

    <div id="loadingScreen" class="fixed inset-0 bg-[#8cabd9] z-[9999] flex flex-col items-center justify-center gap-5 text-center px-6">
        <div class="flex gap-4 text-5xl animate-bounce"><span>ğŸš</span><span>ğŸŒŠ</span><span>ğŸ–ï¸</span></div>
        <p class="text-white font-black text-xl tracking-widest uppercase">HUAHIN.PROPERTIES</p>
    </div>

    <button id="staffFloatingBtn" onclick="window.location.href='staff-edit.html'">ğŸ“ à¸à¸¥à¸±à¸šà¸ªà¸¹à¹ˆà¸«à¸™à¹‰à¸²à¹à¸à¹‰à¹„à¸‚ (STAFF)</button>
    <button id="adminFloatingBtn" onclick="window.location.href='admin.html'">âš™ï¸ à¸à¸¥à¸±à¸šà¸ªà¸¹à¹ˆà¸«à¸™à¹‰à¸²à¸ˆà¸±à¸”à¸à¸²à¸£ (ADMIN)</button>

    <header class="bg-white/90 backdrop-blur-md px-4 py-2 flex items-center justify-between sticky top-0 z-50 border-b shadow-sm">
        <button id="menuBtn" class="flex flex-col items-center justify-center text-blue-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6"><path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
            <span class="text-[8px] font-bold uppercase mt-0.5">MENU</span>
        </button>
        <div class="text-center font-black text-blue-900 text-[10px] tracking-widest uppercase leading-tight">HUAHIN<br>PROPERTIES</div>
        <div class="flex gap-1">
            <span class="flag-btn" onclick="chgLng('th')">ğŸ‡¹ğŸ‡­</span><span class="flag-btn" onclick="chgLng('en')">ğŸ‡ºğŸ‡¸</span>
            <span class="flag-btn" onclick="chgLng('zh-CN')">ğŸ‡¨ğŸ‡³</span><span class="flag-btn" onclick="chgLng('ru')">ğŸ‡·ğŸ‡º</span>
            <span class="flag-btn" onclick="chgLng('de')">ğŸ‡©ğŸ‡ª</span><span class="flag-btn" onclick="chgLng('fr')">ğŸ‡«ğŸ‡·</span>
        </div>
    </header>

    <div id="google_translate_element" style="display:none"></div>

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/40 z-[90] hidden"></div>
    <div id="sidebarDrawer" class="sidebar-drawer -translate-x-full text-center">
        <div class="p-4 bg-blue-50 border-b">
            <div class="w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center text-white font-black mx-auto">HP</div>
            <span class="font-bold text-blue-900 text-[8px] mt-2 block leading-tight uppercase">Huahin<br>Properties</span>
        </div>
        <nav class="py-4">
            <a href="index.html" class="block py-4 text-blue-900 font-bold text-[10px] uppercase bg-blue-50">Catalog</a>
            <a href="#" class="block py-4 text-gray-500 text-[10px] font-bold uppercase">Contact</a>
        </nav>
    </div>

    <main id="app" class="max-w-xl mx-auto px-4 py-6"></main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbySAdfx_Exm6QHYJRcgSAYBWqWFk3l4ldj4pI6Uc2eAkhkpD_SvE0UDwBSfOPWgAxY1/exec";

        const menuBtn = document.getElementById('menuBtn'), overlay = document.getElementById('sidebarOverlay'), drawer = document.getElementById('sidebarDrawer');
        menuBtn.onclick = () => { overlay.classList.remove('hidden'); drawer.classList.remove('-translate-x-full'); };
        overlay.onclick = () => { overlay.classList.add('hidden'); drawer.classList.add('-translate-x-full'); };

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('staff') === 'true') document.getElementById('staffFloatingBtn').style.display = 'block';
        if (urlParams.get('admin') === 'true') document.getElementById('adminFloatingBtn').style.display = 'block';

        function chgLng(l){ const s = document.querySelector('select.goog-te-combo'); if(s){ s.value=l; s.dispatchEvent(new Event('change')); } }
        function googleTranslateElementInit(){ new google.translate.TranslateElement({pageLanguage:'th',includedLanguages:'th,en,zh-CN,ru,de,fr',autoDisplay:false},'google_translate_element');}
        function fixLink(u){ if(!u) return ''; if(u.includes('drive.google.com')){ const id = u.match(/[-\w]{25,}/); return id ? `https://drive.google.com/thumbnail?id=${id[0]}&sz=w1000` : u; } return u; }

        function getStatusInfo(s) {
            const t = (s||"").toLowerCase();
            if(t.includes("ready")) return { bg: "bg-[#06C755] text-white", text: "text-[#06C755]" };
            if(t.includes("construction")) return { bg: "bg-[#9333ea] text-white", text: "text-[#9333ea]" };
            if(t.includes("sold")) return { bg: "bg-[#ef4444] text-white", text: "text-[#ef4444]" };
            if(t.includes("empty")) return { bg: "bg-white text-black border border-gray-300", text: "text-gray-400" };
            return { bg: "bg-gray-100 text-gray-600", text: "text-gray-600" };
        }

        async function init(){
            try {
                const r = await fetch(GAS_URL, {method:'POST', body:JSON.stringify({action:"getProperties"})});
                const allProps = await r.json();
                render(allProps);
            } catch(e) { console.error(e); }
            document.getElementById('loadingScreen').style.display = 'none';
        }

        function render(properties){
            const isStaff = urlParams.get('admin') === 'true' ? '&admin=true' : (urlParams.get('staff') === 'true' ? '&staff=true' : '');
            document.getElementById('app').innerHTML = properties.map((p) => {
                const color = getStatusInfo(p.Status);
                return `<div class="property-bubble">
                    <div class="hero-img" style="background-image: url('${fixLink(p.Thumbnail)}');">
                        <div class="badge-code">CODE: ${p.ID}</div>
                    </div>
                    <div class="p-6">
                        <div class="flex flex-wrap justify-between items-start mb-2">
                            <div class="text-black font-black text-sm tracking-tighter leading-none">PLOT : ${p.Plot}</div>
                            <div class="flex gap-2 items-center">
                                <span class="${color.bg} badge-mini shadow-sm">${p.Status}</span>
                                <span class="${color.text} text-[8px] font-black uppercase whitespace-nowrap">${p.Badge || ''}</span>
                            </div>
                        </div>
                        <div class="text-gray-500 text-[10px] font-bold uppercase mb-2">ğŸ“ ${p.SubDistrict}, ${p.District}</div>
                        <div class="flex flex-wrap gap-x-4 gap-y-1 text-blue-900 font-bold text-[9px] mb-4 border-t pt-2">
                            <span>ğŸ›ï¸ ${p.Bedrooms} BED</span><span>ğŸš¿ ${p.Bathrooms} BATH</span>
                            <span>ğŸ“ LAND: ${p["Land Area (sq.m)"]} mÂ²</span><span>ğŸ—ï¸ LIVING: ${p["Living Area"]} mÂ²</span>
                        </div>
                        <div class="flex justify-between items-center gap-2">
                            <span class="text-[#06C755] font-black text-xl leading-none">à¸¿${Number(p.Price).toLocaleString()}</span>
                            <button onclick="window.location.href='details.html?id=${p.ID}${isStaff.replace('?','&')}'" class="bg-blue-600 text-white px-5 py-2.5 rounded-full font-bold text-[9px] shadow-lg">VIEW DETAILS ></button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }
        init();
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
