<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | Full Listing & Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #8cabd9; -webkit-tap-highlight-color: transparent; }
        .property-bubble { background-color: #ffffff; border-radius: 35px; overflow: hidden; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.12); }
        .loading-overlay { position: fixed; inset: 0; background: #8cabd9; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        /* Layout สำหรับไอคอนรายละเอียด 11 รายการ */
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .info-item { display: flex; align-items: center; gap: 8px; color: #6b7280; font-size: 13px; font-weight: 400; }
        .info-icon { width: 16px; height: 16px; color: #9ca3af; flex-shrink: 0; }
        /* ปุ่มแชร์ 8 ปุ่ม */
        .share-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding-top: 15px; border-top: 1px solid #f3f4f6; margin-top: 5px; }
        .share-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; padding: 10px 0; border-radius: 15px; transition: 0.2s; }
        .share-btn:active { transform: scale(0.9); }
        .share-btn span { font-size: 8px; font-weight: 800; text-transform: uppercase; color: white; }
    </style>
</head>
<body class="pb-10 overflow-x-hidden">

    <div id="loadingScreen" class="loading-overlay">
        <p class="text-white font-bold animate-pulse uppercase tracking-widest">Loading Properties...</p>
    </div>

    <header class="bg-white/90 backdrop-blur-md px-4 py-3 flex items-center justify-between sticky top-0 z-30 border-b">
        <div class="w-6"></div>
        <div class="text-center font-black text-blue-900 text-[10px] uppercase tracking-widest leading-none">HUAHIN<br>PROPERTIES</div>
        <div class="w-6"></div>
    </header>

    <main id="app" class="max-w-xl mx-auto px-4 py-6"></main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxm8AVQvJ_E6DuDouk1oUpfFuxFWdXRtC8alwy8fJ8yopv-ghbPP5TiPnY08oi5r6I-/exec"; 
        const LIFF_ID = "2008909867-tJ76yUtj";

        function getStatusInfo(status) {
            const s = (status || "").toLowerCase().trim();
            if (s.includes("ready to move in")) return { bg: "bg-[#06C755]", text: "text-[#06C755]", display: "Ready to move in" };
            if (s.includes("under construction") || s.includes("under const")) return { bg: "bg-[#9333ea]", text: "text-[#9333ea]", display: "Under Const" };
            if (s.includes("sold out")) return { bg: "bg-[#ef4444]", text: "text-[#ef4444]", display: "Sold out" };
            if (s.includes("empty space")) return { bg: "bg-white border border-gray-200", text: "text-black", display: "Empty space" };
            return { bg: "bg-gray-100", text: "text-gray-400", display: status || '-' };
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                await loadProperties();
            } catch (err) { document.getElementById('loadingScreen').style.display = 'none'; }
        }

        async function loadProperties() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getProperties" }) });
                const properties = await res.json();
                renderCards(properties);
            } catch (err) { alert("Data fetch failed"); }
            finally { document.getElementById('loadingScreen').style.display = 'none'; }
        }

        function renderCards(properties) {
            const container = document.getElementById('app');
            // แมปข้อมูลให้ตรงกับ Index 20 คอลัมน์ใหม่
            container.innerHTML = properties.map(p => {
                const statusInfo = getStatusInfo(p[3]); // Index 3: Status
                const shareUrl = encodeURIComponent(`https://doothailand-dot.github.io/app.huahin.properties/`);
                const shareTxt = encodeURIComponent(`Plot ID: ${p[0]}`);

                return `
                <div class="property-bubble">
                    <img src="${p[5] ? p[5].split(',')[0].trim() : ''}" class="w-full h-64 object-cover">
                    
                    <div class="p-6">
                        <div class="flex justify-between items-center gap-2 mb-4 overflow-hidden">
                            <h2 class="text-2xl font-black text-gray-800 truncate flex-1">${p[0] || '-'}</h2>
                            <span class="${statusInfo.bg} px-3 py-1.5 rounded-full text-[9px] font-bold uppercase text-white whitespace-nowrap">${statusInfo.display}</span>
                            <span class="${statusInfo.text} text-[9px] font-black uppercase whitespace-nowrap">${p[4] || ''}</span>
                        </div>

                        <div class="bg-gray-50 rounded-[25px] p-5 mb-5 border border-gray-100">
                            <p class="text-[14px] text-gray-500 mb-5 leading-relaxed font-normal">${p[6] || '-'}</p>
                            
                            <div class="info-grid border-t pt-4">
                                <div class="info-item"><svg class="info-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path></svg> Bed: ${p[7] || '-'}</div>
                                <div class="info-item"><svg class="info-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-7.535 5.343a1 1 0 011.414 0 3.394 3.394 0 004.242 0 1 1 0 011.414 1.414L10 16z" clip-rule="evenodd"></path></svg> Bath: ${p[8] || '-'}</div>
                                <div class="info-item"><svg class="info-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg> Pa Vilion: ${p[9] || 'No'}</div>
                                <div class="info-item"><svg class="info-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg> Land: ${p[10] || '-'} m²</div>
                                <div class="info-item"><svg class="info-icon" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"></path></svg> Land: ${p[11] || '-'} sq.w</div>
                                <div class="info-item"><svg class="info-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"></path></svg> House: ${p[12] || '-'}</div>
                                <div class="info-item"><svg class="info-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 100 4v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 100-4V6z"></path></svg> Pool: ${p[13] || '-'}</div>
                                <div class="info-item"><svg class="info-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M7 10l5 5 5-5H7z"></path></svg> Deep: ${p[14] || '-'} m</div>
                                <div class="info-item"><svg class="info-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg> Car: ${p[15] || '-'}</div>
                                <div class="info-item"><svg class="info-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path></svg> Elec: ${p[16] || '-'}</div>
                                <div class="info-item"><svg class="info-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4h12v12H4V4z"></path></svg> Fur: ${p[17] || '-'}</div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center mb-6">
                            <span class="text-[#06C755] font-black text-xl">฿${Number(p[18] || 0).toLocaleString()}</span>
                            <button onclick="window.open('${p[19]}', '_blank')" class="bg-blue-50 text-blue-600 px-6 py-2.5 rounded-full font-bold text-[10px] shadow-sm active:scale-95 transition-all">View Photos ></button>
                        </div>

                        <div class="flex justify-center mb-1">
                            <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                        </div>

                        <div class="share-grid">
                            <a href="https://line.me/R/msg/text/?${shareTxt} ${shareUrl}" class="share-btn bg-[#06C755]"><span>LINE</span></a>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${shareUrl}" target="_blank" class="share-btn bg-[#1877F2]"><span>FB</span></a>
                            <a href="fb-messenger://share?link=${shareUrl}" class="share-btn bg-[#0084FF]"><span>Mess</span></a>
                            <a href="https://wa.me/?text=${shareTxt}%20${shareUrl}" target="_blank" class="share-btn bg-[#25D366]"><span>WA</span></a>
                            <a href="https://twitter.com/intent/tweet?text=${shareTxt}&url=${shareUrl}" target="_blank" class="share-btn bg-black"><span>X</span></a>
                            <a href="https://t.me/share/url?url=${shareUrl}&text=${shareTxt}" target="_blank" class="share-btn bg-[#0088cc]"><span>Tele</span></a>
                            <a href="mailto:?subject=${shareTxt}&body=${shareUrl}" class="share-btn bg-gray-600"><span>Mail</span></a>
                            <div onclick="navigator.clipboard.writeText('${p[0]}: https://liff.line.me/${LIFF_ID}'); alert('Link Copied!');" class="share-btn bg-orange-500"><span>Link</span></div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }
        initLiff();
    </script>
</body>
</html>
