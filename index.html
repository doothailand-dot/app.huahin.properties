        const overlay = document.getElementById('sidebarOverlay');
        const drawer = document.getElementById('sidebarDrawer');
        menuBtn.onclick = () => { overlay.classList.remove('hidden'); drawer.classList.remove('-translate-x-full'); };

        function googleTranslateElementInit() {

                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        function fixLink(url) {
            if (!url) return 'https://via.placeholder.com/600x400?text=No+Image';
            if (url.includes('drive.google.com')) { const id = url.match(/[-\w]{25,}/); return id ? `https://drive.google.com/thumbnail?id=${id[0]}&sz=w1000` : url; }
            return url;
        }

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏µ Status
        function getStatusStyle(status) {
            const s = (status || "").toLowerCase().trim();
            if (s.includes("ready to move in")) return { badge: "bg-[#06C755] text-white", text: "text-[#06C755]" };
            if (s.includes("under const")) return { badge: "bg-[#9333ea] text-white", text: "text-[#9333ea]" };
            if (s.includes("empty space")) return { badge: "bg-white text-black border border-gray-300", text: "text-gray-500" };
            if (s.includes("sold out")) return { badge: "bg-[#ef4444] text-white", text: "text-[#ef4444]" };
            return { badge: "bg-gray-200 text-gray-600", text: "text-gray-400" };
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getProperties" }) });
                allProperties = await res.json();
                render(allProperties);
            } catch (err) { document.getElementById('loadingScreen').style.display = 'none'; }
        }

        async function shareToLine(index) {
            const p = allProperties[index]; const imageUrl = fixLink(p.Thumbnail); const shareUrl = `https://liff.line.me/${LIFF_ID}`;
            const shareTxt = encodeURIComponent(`Interested Plot: ${p.Plot} ${shareUrl}`);

                try { await liff.shareTargetPicker([{ "type": "flex", "altText": `‡∏™‡∏ô‡πÉ‡∏à‡∏ö‡πâ‡∏≤‡∏ô‡πÅ‡∏õ‡∏•‡∏ô: ${p.Plot}`, "contents": { "type": "bubble", "hero": { "type": "image", "url": imageUrl, "size": "full", "aspectRatio": "20:13", "aspectMode": "cover" }, "body": { "type": "box", "layout": "vertical", "contents": [ { "type": "text", "text": `Plot: ${p.Plot}`, "weight": "bold", "size": "xl", "color": "#06C755" }, { "type": "text", "text": p.Description || "Luxury House in Huahin", "size": "xs", "color": "#8c8c8c", "margin": "md", "wrap": true }, { "type": "box", "layout": "baseline", "margin": "lg", "contents": [ { "type": "text", "text": "Price", "color": "#aaaaaa", "size": "sm", "flex": 1 }, { "type": "text", "text": `‡∏ø${Number(p.Price || 0).toLocaleString()}`, "color": "#06C755", "size": "md", "flex": 4, "weight": "bold" } ] } ] }, "footer": { "type": "box", "layout": "vertical", "contents": [ { "type": "button", "style": "primary", "height": "sm", "color": "#06C755", "action": { "type": "uri", "label": "VIEW DETAILS", "uri": shareUrl } } ] } } }]); }
                catch (error) { window.open(`https://line.me/R/msg/text/?${shareTxt}`, '_blank'); }
            } else { window.open(`https://line.me/R/msg/text/?${shareTxt}`, '_blank'); }
        }

        function render(properties) {
            const container = document.getElementById('app');
            container.innerHTML = properties.map((p, index) => {
                const styles = getStatusStyle(p.Status);

                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-[25px] p-6 mb-5 border border-gray-100">
                            <p class="text-[14px] text-gray-600 mb-6 leading-relaxed font-normal">${p.Description || '-'}</p>
                            <div class="info-grid border-t pt-5">
                                <div class="info-item">üõèÔ∏è Bed: ${p["Bed Room"] || '-'}</div>

                        <div class="flex justify-between items-center mb-6">

            }).join('');
            document.getElementById('loadingScreen').style.display = 'none';
        }
