<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Huahin Properties | Modern UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        
        body { 
            font-family: 'Prompt', sans-serif; 
            background: linear-gradient(135deg, #c3e0f7 0%, #d8f2e1 100%);
            -webkit-tap-highlight-color: transparent; 
        }

        .line-green { color: #06C755; }
        .line-bg-green { background-color: #06C755; }
        
        /* ปรับไซด์บาร์ให้แคบลงและมน */
        #sidebar { 
            position: fixed; top: 0; left: -100%; 
            width: 210px; /* ความกว้างประมาณ 55% ของหน้าจอมือถือทั่วไป */
            height: 100%; 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            z-index: 100; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
            border-radius: 0 30px 30px 0; /* เพิ่มความมนที่มุมขวา */
        }
        #sidebar.active { left: 0; }
        #sidebarOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 90; display: none; }
        #sidebarOverlay.active { display: block; }

        /* ปรับเมนูให้เป็นแผ่นมนๆ มีมิติ */
        .sidebar-item {
            margin: 10px 15px;
            padding: 12px 15px;
            background: white;
            border-radius: 20px; /* มนเหมือนแบนเนอร์บ้าน */
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); /* เพิ่มมิติเงาให้นูนขึ้น */
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }
        .sidebar-item:active { transform: scale(0.95); background: #f0fdf4; }

        #detailPage { display: none; position: fixed; inset: 0; background: white; z-index: 150; overflow-y: auto; }
        .loading-overlay { position: fixed; inset: 0; background: #a0c4e8; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-house { animation: bounce 1.5s infinite ease-in-out; }
        
        .suggested-scroll { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; }
        .suggested-item { flex: 0 0 calc(33.33% - 8px); }
    </style>
</head>
<body class="pb-24 overflow-x-hidden">

    <div id="loadingScreen" class="loading-overlay">
        <div class="animate-house text-white mb-4">
            <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011-1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
        </div>
        <p class="text-sm font-bold text-white opacity-90 uppercase tracking-widest">Huahin Properties</p>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <nav id="sidebar" class="flex flex-col">
        <div class="line-bg-green p-8 flex flex-col items-center gap-3" style="border-radius: 0 30px 0 0;">
            <img id="userImg" src="https://via.placeholder.com/150" class="w-16 h-16 rounded-full border-4 border-white shadow-md object-cover">
            <h3 id="userName" class="text-white font-bold text-base truncate w-full text-center">Mr. Somjed</h3>
        </div>
        
        <div class="py-6 flex flex-col">
            <div class="sidebar-item" onclick="goToLineChat()">
                <svg class="w-5 h-5 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="text-sm font-semibold text-gray-700">กลับหน้าแชท</span>
            </div>

            <div class="sidebar-item" onclick="toggleSidebar(); location.reload();">
                <svg class="w-5 h-5 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <span class="text-sm font-semibold text-gray-700">รีเฟรชข้อมูล</span>
            </div>
        </div>
    </nav>

    <header class="bg-white/80 backdrop-blur-md px-4 py-3 flex items-center justify-between sticky top-0 z-30 border-b">
        <button onclick="toggleSidebar()" class="p-1"><svg class="w-6 h-6 line-green" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
        <div class="text-center"><span class="text-xs font-black text-blue-900 uppercase tracking-widest">HUAHIN PROPERTIES</span></div>
        <button onclick="goToLineChat()" class="p-1 text-gray-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
    </header>

    <main id="app" class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></main>

    <div id="detailPage">
        <button onclick="closeDetail()" class="fixed top-4 left-4 z-[160] bg-black/30 rounded-full p-2 text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
        <div id="detailContent"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx3bugngrbXWPAR5u99E2EMpeGT1szKTDorsld8TWR2ZHOJtwvU53x_CYavzMFAuCQ/exec"; 
        const LIFF_ID = "2008909867-tJ76yUtj";
        let allProperties = [];

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('sidebarOverlay');
            sb.classList.toggle('active');
            ov.classList.toggle('active');
        }

        function goToLineChat() {
            if (liff.isInClient()) { liff.closeWindow(); return; }
            window.location.href = `https://line.me/R/ti/p/@247uimvp`;
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    liff.getProfile().then(p => {
                        document.getElementById('userName').innerText = p.displayName;
                        document.getElementById('userImg').src = p.pictureUrl;
                    });
                }
                loadProperties();
            } catch (err) { console.log(err); }
        }

        async function loadProperties() {
            document.getElementById('loadingScreen').style.display = 'flex';
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: "getProperties" }) });
                allProperties = await res.json();
                renderCards(allProperties);
            } catch (err) { alert("Error: ไม่สามารถโหลดข้อมูลได้"); }
            document.getElementById('loadingScreen').style.display = 'none';
        }

        function renderCards(properties) {
            const container = document.getElementById('app');
            container.innerHTML = properties.map(p => `
                <div class="bg-white rounded-[25px] overflow-hidden shadow-sm flex flex-col border border-gray-100 hover:shadow-md transition-all">
                    <img src="${p.ImageUrls ? p.ImageUrls.split(',')[0].trim() : 'https://via.placeholder.com/400'}" class="h-52 w-full object-cover">
                    <div class="p-5 flex-1 flex flex-col">
                        <h2 class="text-[16px] font-bold text-gray-800 mb-2 truncate">${p.Title || 'ไม่มีชื่อโครงการ'}</h2>
                        <div class="mt-auto flex justify-between items-end">
                            <span class="text-lg font-black text-[#06C755]">฿${Number(p.Price || 0).toLocaleString()}</span>
                            <button onclick="showDetail('${p.ID}')" class="text-[11px] font-bold px-5 py-2 bg-blue-50 text-blue-600 rounded-full">ดูรายละเอียด</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showDetail(id) {
            const p = allProperties.find(item => item.ID === id);
            if (!p) return;
            document.getElementById('detailPage').style.display = 'block';
            document.body.style.overflow = 'hidden';

            const images = (p.ImageUrls || "").split(',').map(url => `<div class="swiper-slide"><img src="${url.trim()}" class="w-full aspect-square object-cover"></div>`).join('');
            const suggestions = allProperties.filter(item => item.ID !== id).slice(0, 6);
            const suggestionHtml = suggestions.map(s => `
                <div class="suggested-item" onclick="showDetail('${s.ID}')">
                    <div class="bg-white rounded-xl overflow-hidden border border-gray-100 shadow-sm">
                        <img src="${s.ImageUrls ? s.ImageUrls.split(',')[0].trim() : 'https://via.placeholder.com/100'}" class="w-full aspect-square object-cover">
                        <div class="p-2"><p class="text-[10px] font-bold truncate text-gray-700">${s.Title}</p></div>
                    </div>
                </div>
            `).join('');

            document.getElementById('detailContent').innerHTML = `
                <div class="swiper detailSwiper h-[350px] w-full bg-gray-100">
                    <div class="swiper-wrapper">${images}</div><div class="swiper-pagination"></div>
                </div>
                <div class="p-6 bg-white -mt-8 rounded-t-[35px] relative z-10 shadow-[0_-10px_20px_rgba(0,0,0,0.05)]">
                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">ID: ${p.ID}</span>
                    <h1 class="text-xl font-bold text-gray-900 mt-1 mb-4">${p.Title}</h1>
                    <div class="flex items-baseline gap-1 mb-6"><span class="text-2xl font-black text-[#06C755]">฿${Number(p.Price || 0).toLocaleString()}</span></div>
                    <div class="border-t border-gray-50 pt-5 mb-8"><h3 class="font-bold text-sm mb-3 text-gray-700 uppercase">รายละเอียด</h3><p class="text-[14px] text-gray-600 leading-relaxed">${p.Description || '-'}</p></div>
                    <div class="mb-20"><h3 class="font-bold text-[14px] mb-4 text-gray-700">อสังหาฯ แนะนำ</h3><div class="suggested-scroll">${suggestionHtml}</div></div>
                </div>
                <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 flex gap-3 z-[200] shadow-2xl">
                    <a href="tel:${p.Phone}" class="flex-1 text-center py-3 border-2 border-gray-100 rounded-2xl text-sm font-bold text-gray-500">โทรสอบถาม</a>
                    <button onclick="liff.sendMessages([{type:'text',text:'สนใจ: ${p.Title}'}])" class="flex-[1.5] text-center py-3 line-bg-green text-white rounded-2xl text-sm font-bold shadow-lg">แชทแอดมิน</button>
                </div>
            `;
            new Swiper(".detailSwiper", { pagination: { el: ".swiper-pagination", clickable: true }, loop: true });
            document.getElementById('detailPage').scrollTop = 0;
        }

        function closeDetail() { document.getElementById('detailPage').style.display = 'none'; document.body.style.overflow = 'auto'; }
        initLiff();
    </script>
</body>
</html>
